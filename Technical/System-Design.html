<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Design Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#74ebd5,#ACB6E5);
}
.quiz-container{
  width:620px;
  background:#fff;
  padding:35px;
  border-radius:20px;
  box-shadow:0 12px 24px rgba(0,0,0,.2);
  text-align:center;
  max-height:90vh;
  overflow-y:auto;
}
h1{color:#2c3e50;margin-bottom:15px}
#timer{color:#e74c3c;font-weight:600;margin-bottom:10px}
#question{
  background:#f8f9fa;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  font-size:20px;
}
.option-btn{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:2px solid #6c5ce7;
  border-radius:10px;
  background:#fff;
  color:#6c5ce7;
  font-weight:600;
  cursor:pointer;
}
.option-btn:hover,.selected{
  background:#6c5ce7;
  color:#fff;
}
button{
  margin-top:15px;
  padding:10px 22px;
  border:none;
  border-radius:8px;
  background:#0984e3;
  color:white;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}
#next-btn,#view-btn{display:none}
#result{margin-top:15px;font-weight:600}
.answer-box{
  text-align:left;
  border:1px solid #ccc;
  padding:12px;
  border-radius:10px;
  margin:10px 0;
}
.correct{color:green}
.wrong{color:red}
</style>
</head>

<body>
<div class="quiz-container">
  <h1>System Design</h1>
  <div id="timer"></div>
  <div id="question"></div>
  <div id="options"></div>

  <button id="next-btn">Next ‚û°Ô∏è</button>
  <button id="view-btn">View Answers üìñ</button>
  <div id="result"></div>
</div>

<script>
const questions=[
{
  q: "1.What is System Design?",
  o: [
    "Writing only code",
    "Designing overall architecture of a system",
    "Testing software",
    "Fixing bugs"
  ],
  a: "Designing overall architecture of a system"
},
{
  q: "2.Main goal of system design is?",
  o: [
    "Increase UI colors",
    "Build scalable and reliable systems",
    "Reduce users",
    "Avoid databases"
  ],
  a: "Build scalable and reliable systems"
},
{
  q: "3.What does scalability mean?",
  o: [
    "System looks good",
    "System handles increased load",
    "System runs once",
    "System stops working"
  ],
  a: "System handles increased load"
},
{
  q: "4.Which type of scalability adds more servers?",
  o: [
    "Vertical scaling",
    "Horizontal scaling",
    "Diagonal scaling",
    "Manual scaling"
  ],
  a: "Horizontal scaling"
},
{
  q: "5.Which type of scalability increases server power?",
  o: [
    "Horizontal scaling",
    "Vertical scaling",
    "Auto scaling",
    "Hybrid scaling"
  ],
  a: "Vertical scaling"
},
{
  q: "6.What is load balancing?",
  o: [
    "Storing data",
    "Distributing traffic across servers",
    "Encrypting passwords",
    "Compiling code"
  ],
  a: "Distributing traffic across servers"
},
{
  q: "7.Which component distributes traffic?",
  o: [
    "Database",
    "Load Balancer",
    "Cache",
    "Client"
  ],
  a: "Load Balancer"
},
{
  q: "8.What is caching?",
  o: [
    "Permanent data storage",
    "Temporary storage for faster access",
    "Data encryption",
    "Data deletion"
  ],
  a: "Temporary storage for faster access"
},
{
  q: "9.Which caching tool is commonly used?",
  o: ["Redis", "Git", "Docker", "Jenkins"],
  a: "Redis"
},
{
  q: "10.What is a database?",
  o: [
    "UI component",
    "Organized data storage system",
    "Network cable",
    "Server hardware"
  ],
  a: "Organized data storage system"
},
{
  q: "11.Which database type uses tables?",
  o: [
    "NoSQL",
    "Relational Database",
    "Graph Database",
    "Key-Value Store"
  ],
  a: "Relational Database"
},
{
  q: "12.What does API stand for?",
  o: [
    "Application Programming Interface",
    "Advanced Program Internet",
    "Application Process Integration",
    "Automated Program Interface"
  ],
  a: "Application Programming Interface"
},
{
  q: "13.What is microservices architecture?",
  o: [
    "Single large application",
    "Small independent services",
    "Only frontend design",
    "Only backend design"
  ],
  a: "Small independent services"
},
{
  q: "14.What is monolithic architecture?",
  o: [
    "Multiple small services",
    "Single tightly-coupled application",
    "Only database",
    "Only API"
  ],
  a: "Single tightly-coupled application"
},
{
  q: "15.What is fault tolerance?",
  o: [
    "System crashes on error",
    "System continues working despite failures",
    "System avoids users",
    "System blocks traffic"
  ],
  a: "System continues working despite failures"
},
{
  q: "16.What is high availability?",
  o: [
    "System available most of the time",
    "System always offline",
    "System slow",
    "System for testing only"
  ],
  a: "System available most of the time"
},
{
  q: "17.What is CAP theorem?",
  o: [
    "Database design rule",
    "Consistency, Availability, Partition Tolerance",
    "Coding standard",
    "Network protocol"
  ],
  a: "Consistency, Availability, Partition Tolerance"
},
{
  q: "18.What is consistency in CAP theorem?",
  o: [
    "Same data everywhere",
    "Fast UI",
    "Good design",
    "More servers"
  ],
  a: "Same data everywhere"
},
{
  q: "19.What is latency?",
  o: [
    "Data size",
    "Delay in data transfer",
    "Server storage",
    "Network security"
  ],
  a: "Delay in data transfer"
},
{
  q: "20.What is throughput?",
  o: [
    "Number of users",
    "Amount of work processed per time",
    "Server cost",
    "UI speed"
  ],
  a: "Amount of work processed per time"
}

];

let i=0,answers=[],timer,time=15;

const qEl=document.getElementById("question"),
optEl=document.getElementById("options"),
timerEl=document.getElementById("timer"),
nextBtn=document.getElementById("next-btn"),
viewBtn=document.getElementById("view-btn"),
resultEl=document.getElementById("result");

function showQ(){
  clearInterval(timer);
  time=15;
  timerEl.textContent=`Time left: ${time}s`;
  nextBtn.style.display="none";
  optEl.innerHTML="";
  qEl.textContent=`Q${i+1}. ${questions[i].q}`;

  questions[i].o.forEach(opt=>{
    const b=document.createElement("button");
    b.textContent=opt;
    b.className="option-btn";
    b.onclick=()=>select(b,opt);
    optEl.appendChild(b);
  });

  timer=setInterval(()=>{
    time--;
    timerEl.textContent=`Time left: ${time}s`;
    if(time===0) next();
  },1000);
}

function select(btn,opt){
  answers[i]=opt;
  [...optEl.children].forEach(b=>b.classList.remove("selected"));
  btn.classList.add("selected");
  nextBtn.style.display="block";
  clearInterval(timer);
}

function next(){
  answers[i]??="No answer";
  i++;
  i<questions.length?showQ():showResult();
}

function showResult(){
  clearInterval(timer);
  timerEl.textContent="";
  qEl.textContent="üéâ Quiz Completed!";
  optEl.innerHTML="";
  nextBtn.style.display="none";

  const score=answers.filter((a,idx)=>a===questions[idx].a).length;
  resultEl.textContent=`Score: ${score}/${questions.length}`;
  viewBtn.style.display="block";
}

viewBtn.onclick=()=>{
  optEl.innerHTML="";
  document.querySelector(".quiz-container").scrollTop=0;
  questions.forEach((q,idx)=>{
    optEl.innerHTML+=`
    <div class="answer-box">
      <b>Q${idx+1}:</b> ${q.q}<br>
      ‚úî <span class="correct">${q.a}</span><br>
      Your Answer:
      <span class="${answers[idx]===q.a?'correct':'wrong'}">
        ${answers[idx]||"No answer"}
      </span>
    </div>`;
  });
};

nextBtn.onclick=next;
showQ();
</script>
</body>
</html>
