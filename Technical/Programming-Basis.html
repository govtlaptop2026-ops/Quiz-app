<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Programming Basics Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#74ebd5,#ACB6E5);
}
.quiz-container{
  width:620px;
  background:#fff;
  padding:35px;
  border-radius:20px;
  box-shadow:0 12px 24px rgba(0,0,0,.2);
  text-align:center;
  max-height:90vh;
  overflow-y:auto;
}
h1{color:#2c3e50;margin-bottom:15px}
#timer{color:#e74c3c;font-weight:600;margin-bottom:10px}
#question{
  background:#f8f9fa;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  font-size:20px;
}
.option-btn{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:2px solid #6c5ce7;
  border-radius:10px;
  background:#fff;
  color:#6c5ce7;
  font-weight:600;
  cursor:pointer;
}
.option-btn:hover,.selected{
  background:#6c5ce7;
  color:#fff;
}
button{
  margin-top:15px;
  padding:10px 22px;
  border:none;
  border-radius:8px;
  background:#0984e3;
  color:white;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}
#next-btn,#view-btn{display:none}
#result{margin-top:15px;font-weight:600}
.answer-box{
  text-align:left;
  border:1px solid #ccc;
  padding:12px;
  border-radius:10px;
  margin:10px 0;
}
.correct{color:green}
.wrong{color:red}
</style>
</head>

<body>
<div class="quiz-container">
  <h1>Programming Basics</h1>
  <div id="timer"></div>
  <div id="question"></div>
  <div id="options"></div>

  <button id="next-btn">Next ‚û°Ô∏è</button>
  <button id="view-btn">View Answers üìñ</button>
  <div id="result"></div>
</div>

<script>
const questions=[
{
        q: "1.Which language runs in a web browser?",
        o: ["Java", "C", "Python", "JavaScript"],
        a: "JavaScript"
      },
      {
        q: "2.What does CSS stand for?",
        o: ["Central Style Sheets", "Cascading Style Sheets", "Computer Style Sheets", "Creative Style System"],
        a: "Cascading Style Sheets"
      },
      {
        q: "3.What does HTML stand for?",
        o: ["HyperText Markup Language", "HyperText Machine Language", "Hyper Tool Multi Language", "HomeText Markup Language"],
        a: "HyperText Markup Language"
      },
      {
        q: "4.Which symbol is used to select a class in CSS?",
        o: [".", "#", "*", "&"],
        a: "."
},
{
  q: "5.Which symbol is used to select an ID in CSS?",
  o: [".", "#", "*", "&"],
  a: "#"
},
{
  q: "6.Which HTML attribute is used to define inline styles?",
  o: ["class", "style", "font", "css"],
  a: "style"
},
{
  q: "7.Which tag is used to insert an image in HTML?",
  o: ["<image>", "<img>", "<pic>", "<src>"],
  a: "<img>"
},
{
  q: "8.Which CSS property controls the size of text?",
  o: ["text-size", "font-size", "size", "text-style"],
  a: "font-size"
},
{
  q: "9.Which HTML tag is used for the largest heading?",
  o: ["<h6>", "<heading>", "<h1>", "<head>"],
  a: "<h1>"
},
{
  q: "10.Which CSS property is used to add space inside an element?",
  o: ["margin", "padding", "border", "spacing"],
  a: "padding"
},
{
  q: "11.Which CSS property adds space outside an element?",
  o: ["margin", "padding", "border", "outline"],
  a: "margin"
},
{
  q: "12.Which HTML tag is used to create an unordered list?",
  o: ["<ol>", "<ul>", "<li>", "<list>"],
  a: "<ul>"
},
{
  q: "13.Which HTML tag is used to define a list item?",
  o: ["<ul>", "<ol>", "<li>", "<list>"],
  a: "<li>"
},
{
  q: "14.Which CSS property is used to change the background color?",
  o: ["color", "bgcolor", "background-color", "background-style"],
  a: "background-color"
},
{
  q: "15.Which HTML element contains meta information?",
  o: ["<body>", "<meta>", "<title>", "<head>"],
  a: "<head>"
},
{
  q: "16.Which CSS value makes an element invisible but still takes space?",
  o: ["display: none", "visibility: hidden", "opacity: 0", "hidden"],
  a: "visibility: hidden"
},
{
  q: "17.Which HTML attribute is used to provide an image description?",
  o: ["title", "src", "alt", "desc"],
  a: "alt"
},
{
  q: "18.Which CSS property is used to align text?",
  o: ["text-style", "align", "text-align", "font-align"],
  a: "text-align"
},
{
  q: "19.What is Syntax?",
  o: ["Program logic", "Meaning of code", "Rules of writing code", "Output of code"],
  a: "Rules of writing code"
},
{
  q: "20.What is an array?",
  o: ["A single variable", "A data type", "A collection of elements of the same type", "A loop"],
  a: "A collection of elements of the same type"
}
];

let i=0,answers=[],timer,time=15;

const qEl=document.getElementById("question"),
optEl=document.getElementById("options"),
timerEl=document.getElementById("timer"),
nextBtn=document.getElementById("next-btn"),
viewBtn=document.getElementById("view-btn"),
resultEl=document.getElementById("result");

function showQ(){
  clearInterval(timer);
  time=15;
  timerEl.textContent=`Time left: ${time}s`;
  nextBtn.style.display="none";
  optEl.innerHTML="";
  qEl.textContent=`Q${i+1}. ${questions[i].q}`;

  questions[i].o.forEach(opt=>{
    const b=document.createElement("button");
    b.textContent=opt;
    b.className="option-btn";
    b.onclick=()=>select(b,opt);
    optEl.appendChild(b);
  });

  timer=setInterval(()=>{
    time--;
    timerEl.textContent=`Time left: ${time}s`;
    if(time===0) next();
  },1000);
}

function select(btn,opt){
  answers[i]=opt;
  [...optEl.children].forEach(b=>b.classList.remove("selected"));
  btn.classList.add("selected");
  nextBtn.style.display="block";
  clearInterval(timer);
}

function next(){
  answers[i]??="No answer";
  i++;
  i<questions.length?showQ():showResult();
}

function showResult(){
  clearInterval(timer);
  timerEl.textContent="";
  qEl.textContent="üéâ Quiz Completed!";
  optEl.innerHTML="";
  nextBtn.style.display="none";

  const score=answers.filter((a,idx)=>a===questions[idx].a).length;
  resultEl.textContent=`Score: ${score}/${questions.length}`;
  viewBtn.style.display="block";
}

viewBtn.onclick=()=>{
  optEl.innerHTML="";
  document.querySelector(".quiz-container").scrollTop=0;
  questions.forEach((q,idx)=>{
    optEl.innerHTML+=`
    <div class="answer-box">
      <b>Q${idx+1}:</b> ${q.q}<br>
      ‚úî <span class="correct">${q.a}</span><br>
      Your Answer:
      <span class="${answers[idx]===q.a?'correct':'wrong'}">
        ${answers[idx]||"No answer"}
      </span>
    </div>`;
  });
};

nextBtn.onclick=next;
showQ();
</script>
</body>
</html>
