<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Software Engineering Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#74ebd5,#ACB6E5);
}
.quiz-container{
  width:620px;
  background:#fff;
  padding:35px;
  border-radius:20px;
  box-shadow:0 12px 24px rgba(0,0,0,.2);
  text-align:center;
  max-height:90vh;
  overflow-y:auto;
}
h1{color:#2c3e50;margin-bottom:15px}
#timer{color:#e74c3c;font-weight:600;margin-bottom:10px}
#question{
  background:#f8f9fa;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  font-size:20px;
}
.option-btn{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:2px solid #6c5ce7;
  border-radius:10px;
  background:#fff;
  color:#6c5ce7;
  font-weight:600;
  cursor:pointer;
}
.option-btn:hover,.selected{
  background:#6c5ce7;
  color:#fff;
}
button{
  margin-top:15px;
  padding:10px 22px;
  border:none;
  border-radius:8px;
  background:#0984e3;
  color:white;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}
#next-btn,#view-btn{display:none}
#result{margin-top:15px;font-weight:600}
.answer-box{
  text-align:left;
  border:1px solid #ccc;
  padding:12px;
  border-radius:10px;
  margin:10px 0;
}
.correct{color:green}
.wrong{color:red}
</style>
</head>

<body>
<div class="quiz-container">
  <h1>Software Engineering</h1>
  <div id="timer"></div>
  <div id="question"></div>
  <div id="options"></div>

  <button id="next-btn">Next ‚û°Ô∏è</button>
  <button id="view-btn">View Answers üìñ</button>
  <div id="result"></div>
</div>

<script>
const questions=[
{
  q: "1.What is Software Engineering?",
  o: [
    "Writing code only",
    "Designing hardware",
    "Applying engineering principles to software development",
    "Testing hardware"
  ],
  a: "Applying engineering principles to software development"
},
{
  q: "2.What is software?",
  o: [
    "Physical components of a computer",
    "Programs and related data",
    "Input devices",
    "Network cables"
  ],
  a: "Programs and related data"
},
{
  q: "3.Which software development model follows a sequential approach?",
  o: ["Agile", "Spiral", "Waterfall", "RAD"],
  a: "Waterfall"
},
{
  q: "4.Which model emphasizes iterative development?",
  o: ["Waterfall", "V-Model", "Agile", "Big Bang"],
  a: "Agile"
},
{
  q: "5.What is SDLC?",
  o: [
    "System Design Life Cycle",
    "Software Development Life Cycle",
    "Software Design Logic Cycle",
    "System Development Logic Cycle"
  ],
  a: "Software Development Life Cycle"
},
{
  q: "6.Which phase comes first in SDLC?",
  o: ["Design", "Coding", "Testing", "Requirement Analysis"],
  a: "Requirement Analysis"
},
{
  q: "7.What is requirement analysis?",
  o: [
    "Writing code",
    "Understanding user needs",
    "Testing software",
    "Deploying software"
  ],
  a: "Understanding user needs"
},
{
  q: "8.What is software design?",
  o: [
    "Writing test cases",
    "Planning software structure",
    "Executing code",
    "Debugging"
  ],
  a: "Planning software structure"
},
{
  q: "9.What is coding?",
  o: [
    "Designing UI",
    "Writing program code",
    "Testing software",
    "Deploying software"
  ],
  a: "Writing program code"
},
{
  q: "10.What is software testing?",
  o: [
    "Writing code",
    "Finding and fixing errors",
    "Deploying software",
    "Designing software"
  ],
  a: "Finding and fixing errors"
},
{
  q: "11.What is debugging?",
  o: [
    "Adding features",
    "Removing errors from code",
    "Testing hardware",
    "Designing UI"
  ],
  a: "Removing errors from code"
},
{
  q: "12.What is software maintenance?",
  o: [
    "Writing new software",
    "Updating and fixing software after delivery",
    "Designing software",
    "Testing software"
  ],
  a: "Updating and fixing software after delivery"
},
{
  q: "13.Which type of testing checks individual units?",
  o: ["System testing", "Integration testing", "Unit testing", "Acceptance testing"],
  a: "Unit testing"
},
{
  q: "14.Which testing is done by end users?",
  o: ["Unit testing", "System testing", "Acceptance testing", "Integration testing"],
  a: "Acceptance testing"
},
{
  q: "15.What is a software bug?",
  o: [
    "A hardware issue",
    "An error in a program",
    "A feature",
    "A user requirement"
  ],
  a: "An error in a program"
},
{
  q: "16.What is version control?",
  o: [
    "Controlling software bugs",
    "Managing changes to source code",
    "Testing software versions",
    "Deploying software"
  ],
  a: "Managing changes to source code"
},
{
  q: "17.Which tool is commonly used for version control?",
  o: ["Git", "Eclipse", "JIRA", "Docker"],
  a: "Git"
},
{
  q: "18.What is documentation?",
  o: [
    "Writing code",
    "Written description of software",
    "Testing software",
    "Debugging"
  ],
  a: "Written description of software"
},
{
  q: "19.What is software quality?",
  o: [
    "Software size",
    "Software speed only",
    "Ability to meet user requirements",
    "Number of lines of code"
  ],
  a: "Ability to meet user requirements"
},
{
  q: "20.What is Agile methodology?",
  o: [
    "A rigid development model",
    "A flexible and iterative approach",
    "A hardware model",
    "A testing tool"
  ],
  a: "A flexible and iterative approach"
}
];

let i=0,answers=[],timer,time=15;

const qEl=document.getElementById("question"),
optEl=document.getElementById("options"),
timerEl=document.getElementById("timer"),
nextBtn=document.getElementById("next-btn"),
viewBtn=document.getElementById("view-btn"),
resultEl=document.getElementById("result");

function showQ(){
  clearInterval(timer);
  time=15;
  timerEl.textContent=`Time left: ${time}s`;
  nextBtn.style.display="none";
  optEl.innerHTML="";
  qEl.textContent=`Q${i+1}. ${questions[i].q}`;

  questions[i].o.forEach(opt=>{
    const b=document.createElement("button");
    b.textContent=opt;
    b.className="option-btn";
    b.onclick=()=>select(b,opt);
    optEl.appendChild(b);
  });

  timer=setInterval(()=>{
    time--;
    timerEl.textContent=`Time left: ${time}s`;
    if(time===0) next();
  },1000);
}

function select(btn,opt){
  answers[i]=opt;
  [...optEl.children].forEach(b=>b.classList.remove("selected"));
  btn.classList.add("selected");
  nextBtn.style.display="block";
  clearInterval(timer);
}

function next(){
  answers[i]??="No answer";
  i++;
  i<questions.length?showQ():showResult();
}

function showResult(){
  clearInterval(timer);
  timerEl.textContent="";
  qEl.textContent="üéâ Quiz Completed!";
  optEl.innerHTML="";
  nextBtn.style.display="none";

  const score=answers.filter((a,idx)=>a===questions[idx].a).length;
  resultEl.textContent=`Score: ${score}/${questions.length}`;
  viewBtn.style.display="block";
}

viewBtn.onclick=()=>{
  optEl.innerHTML="";
  document.querySelector(".quiz-container").scrollTop=0;
  questions.forEach((q,idx)=>{
    optEl.innerHTML+=`
    <div class="answer-box">
      <b>Q${idx+1}:</b> ${q.q}<br>
      ‚úî <span class="correct">${q.a}</span><br>
      Your Answer:
      <span class="${answers[idx]===q.a?'correct':'wrong'}">
        ${answers[idx]||"No answer"}
      </span>
    </div>`;
  });
};

nextBtn.onclick=next;
showQ();
</script>
</body>
</html>
