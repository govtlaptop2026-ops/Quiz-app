<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Version Control with Git Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#74ebd5,#ACB6E5);
}
.quiz-container{
  width:620px;
  background:#fff;
  padding:35px;
  border-radius:20px;
  box-shadow:0 12px 24px rgba(0,0,0,.2);
  text-align:center;
  max-height:90vh;
  overflow-y:auto;
}
h1{color:#2c3e50;margin-bottom:15px}
#timer{color:#e74c3c;font-weight:600;margin-bottom:10px}
#question{
  background:#f8f9fa;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  font-size:20px;
}
.option-btn{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:2px solid #6c5ce7;
  border-radius:10px;
  background:#fff;
  color:#6c5ce7;
  font-weight:600;
  cursor:pointer;
}
.option-btn:hover,.selected{
  background:#6c5ce7;
  color:#fff;
}
button{
  margin-top:15px;
  padding:10px 22px;
  border:none;
  border-radius:8px;
  background:#0984e3;
  color:white;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}
#next-btn,#view-btn{display:none}
#result{margin-top:15px;font-weight:600}
.answer-box{
  text-align:left;
  border:1px solid #ccc;
  padding:12px;
  border-radius:10px;
  margin:10px 0;
}
.correct{color:green}
.wrong{color:red}
</style>
</head>

<body>
<div class="quiz-container">
  <h1>Version Control with Git</h1>
  <div id="timer"></div>
  <div id="question"></div>
  <div id="options"></div>

  <button id="next-btn">Next ‚û°Ô∏è</button>
  <button id="view-btn">View Answers üìñ</button>
  <div id="result"></div>
</div>

<script>
const questions=[
{
  q: "1.What is Git?",
  o: [
    "A programming language",
    "A version control system",
    "An operating system",
    "A database"
  ],
  a: "A version control system"
},
{
  q: "2.What is version control?",
  o: [
    "Controlling software versions manually",
    "Managing changes to source code",
    "Testing software",
    "Deploying applications"
  ],
  a: "Managing changes to source code"
},
{
  q: "3.Who developed Git?",
  o: ["Bill Gates", "Linus Torvalds", "Dennis Ritchie", "James Gosling"],
  a: "Linus Torvalds"
},
{
  q: "4.Which command initializes a Git repository?",
  o: ["git start", "git init", "git create", "git new"],
  a: "git init"
},
{
  q: "5.Which command checks the status of files?",
  o: ["git check", "git status", "git state", "git info"],
  a: "git status"
},
{
  q: "6.Which command adds files to the staging area?",
  o: ["git push", "git add", "git commit", "git save"],
  a: "git add"
},
{
  q: "7.Which command saves changes to the repository?",
  o: ["git push", "git commit", "git add", "git store"],
  a: "git commit"
},
{
  q: "8.What is a repository?",
  o: [
    "A code editor",
    "A place to store project files and history",
    "A programming language",
    "A server only"
  ],
  a: "A place to store project files and history"
},
{
  q: "9.What is the staging area?",
  o: [
    "Final storage",
    "Temporary area before commit",
    "Remote repository",
    "Working directory"
  ],
  a: "Temporary area before commit"
},
{
  q: "10.Which command shows commit history?",
  o: ["git history", "git log", "git commits", "git showall"],
  a: "git log"
},
{
  q: "11.What is a branch in Git?",
  o: [
    "A copy of hardware",
    "A parallel version of the repository",
    "A backup file",
    "A server"
  ],
  a: "A parallel version of the repository"
},
{
  q: "12.Which command creates a new branch?",
  o: ["git new branch", "git branch", "git checkout", "git create"],
  a: "git branch"
},
{
  q: "13.Which command switches branches?",
  o: ["git move", "git switch", "git checkout", "git jump"],
  a: "git checkout"
},
{
  q: "14.What does git merge do?",
  o: [
    "Deletes branches",
    "Combines branches",
    "Creates a branch",
    "Uploads code"
  ],
  a: "Combines branches"
},
{
  q: "15.What is GitHub?",
  o: [
    "A programming language",
    "A remote Git repository hosting service",
    "A code editor",
    "An operating system"
  ],
  a: "A remote Git repository hosting service"
},
{
  q: "16.Which command uploads local commits to a remote repository?",
  o: ["git upload", "git send", "git push", "git pull"],
  a: "git push"
},
{
  q: "17.Which command downloads changes from a remote repository?",
  o: ["git fetch", "git pull", "git download", "git clone"],
  a: "git pull"
},
{
  q: "18.Which command copies a remote repository to local machine?",
  o: ["git pull", "git push", "git clone", "git copy"],
  a: "git clone"
},
{
  q: "19.What is a conflict in Git?",
  o: [
    "A hardware problem",
    "When Git cannot automatically merge changes",
    "A network error",
    "A permission issue"
  ],
  a: "When Git cannot automatically merge changes"
},
{
  q: "20.What is the default branch name in modern Git?",
  o: ["master", "main", "default", "primary"],
  a: "main"
}

];

let i=0,answers=[],timer,time=15;

const qEl=document.getElementById("question"),
optEl=document.getElementById("options"),
timerEl=document.getElementById("timer"),
nextBtn=document.getElementById("next-btn"),
viewBtn=document.getElementById("view-btn"),
resultEl=document.getElementById("result");

function showQ(){
  clearInterval(timer);
  time=15;
  timerEl.textContent=`Time left: ${time}s`;
  nextBtn.style.display="none";
  optEl.innerHTML="";
  qEl.textContent=`Q${i+1}. ${questions[i].q}`;

  questions[i].o.forEach(opt=>{
    const b=document.createElement("button");
    b.textContent=opt;
    b.className="option-btn";
    b.onclick=()=>select(b,opt);
    optEl.appendChild(b);
  });

  timer=setInterval(()=>{
    time--;
    timerEl.textContent=`Time left: ${time}s`;
    if(time===0) next();
  },1000);
}

function select(btn,opt){
  answers[i]=opt;
  [...optEl.children].forEach(b=>b.classList.remove("selected"));
  btn.classList.add("selected");
  nextBtn.style.display="block";
  clearInterval(timer);
}

function next(){
  answers[i]??="No answer";
  i++;
  i<questions.length?showQ():showResult();
}

function showResult(){
  clearInterval(timer);
  timerEl.textContent="";
  qEl.textContent="üéâ Quiz Completed!";
  optEl.innerHTML="";
  nextBtn.style.display="none";

  const score=answers.filter((a,idx)=>a===questions[idx].a).length;
  resultEl.textContent=`Score: ${score}/${questions.length}`;
  viewBtn.style.display="block";
}

viewBtn.onclick=()=>{
  optEl.innerHTML="";
  document.querySelector(".quiz-container").scrollTop=0;
  questions.forEach((q,idx)=>{
    optEl.innerHTML+=`
    <div class="answer-box">
      <b>Q${idx+1}:</b> ${q.q}<br>
      ‚úî <span class="correct">${q.a}</span><br>
      Your Answer:
      <span class="${answers[idx]===q.a?'correct':'wrong'}">
        ${answers[idx]||"No answer"}
      </span>
    </div>`;
  });
};

nextBtn.onclick=next;
showQ();
</script>
</body>
</html>
