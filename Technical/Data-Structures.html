<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Data Structures Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#74ebd5,#ACB6E5);
}
.quiz-container{
  width:620px;
  background:#fff;
  padding:35px;
  border-radius:20px;
  box-shadow:0 12px 24px rgba(0,0,0,.2);
  text-align:center;
  max-height:90vh;
  overflow-y:auto;
}
h1{color:#2c3e50;margin-bottom:15px}
#timer{color:#e74c3c;font-weight:600;margin-bottom:10px}
#question{
  background:#f8f9fa;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  font-size:20px;
}
.option-btn{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:2px solid #6c5ce7;
  border-radius:10px;
  background:#fff;
  color:#6c5ce7;
  font-weight:600;
  cursor:pointer;
}
.option-btn:hover,.selected{
  background:#6c5ce7;
  color:#fff;
}
button{
  margin-top:15px;
  padding:10px 22px;
  border:none;
  border-radius:8px;
  background:#0984e3;
  color:white;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}
#next-btn,#view-btn{display:none}
#result{margin-top:15px;font-weight:600}
.answer-box{
  text-align:left;
  border:1px solid #ccc;
  padding:12px;
  border-radius:10px;
  margin:10px 0;
}
.correct{color:green}
.wrong{color:red}
</style>
</head>

<body>
<div class="quiz-container">
  <h1>Data Structures</h1>
  <div id="timer"></div>
  <div id="question"></div>
  <div id="options"></div>

  <button id="next-btn">Next ‚û°Ô∏è</button>
  <button id="view-btn">View Answers üìñ</button>
  <div id="result"></div>
</div>

<script>
const questions=[
{
  q: "1.What is a data structure?",
  o: ["A programming language", "A way to organize and store data", "A hardware device", "An operating system"],
  a: "A way to organize and store data"
},
{
  q: "2.Which data structure follows FIFO principle?",
  o: ["Stack", "Queue", "Array", "Tree"],
  a: "Queue"
},
{
  q: "3.Which data structure follows LIFO principle?",
  o: ["Queue", "Array", "Stack", "Linked List"],
  a: "Stack"
},
{
  q: "4.Which data structure allows random access?",
  o: ["Array", "Stack", "Queue", "Linked List"],
  a: "Array"
},
{
  q: "5.Which data structure uses pointers?",
  o: ["Array", "Stack", "Queue", "Linked List"],
  a: "Linked List"
},
{
  q: "6.Which operation adds element to stack?",
  o: ["Insert", "Push", "Add", "Enqueue"],
  a: "Push"
},
{
  q: "7.Which operation removes element from stack?",
  o: ["Pop", "Delete", "Remove", "Dequeue"],
  a: "Pop"
},
{
  q: "8.Which operation adds element to queue?",
  o: ["Push", "Pop", "Enqueue", "Insert"],
  a: "Enqueue"
},
{
  q: "9.Which operation removes element from queue?",
  o: ["Pop", "Remove", "Dequeue", "Delete"],
  a: "Dequeue"
},
{
  q: "10.Which data structure is best for recursion?",
  o: ["Queue", "Array", "Stack", "Linked List"],
  a: "Stack"
},
{
  q: "11.Which data structure is non-linear?",
  o: ["Array", "Stack", "Queue", "Tree"],
  a: "Tree"
},
{
  q: "12.Which traversal visits root first?",
  o: ["Inorder", "Preorder", "Postorder", "Level order"],
  a: "Preorder"
},
{
  q: "13.Which structure has left and right child?",
  o: ["Graph", "Tree", "Heap", "Array"],
  a: "Tree"
},
{
  q: "14.Which structure represents hierarchy?",
  o: ["Array", "Stack", "Queue", "Tree"],
  a: "Tree"
},
{
  q: "15.Which allows insertion and deletion at both ends?",
  o: ["Queue", "Stack", "Deque", "Array"],
  a: "Deque"
},
{
  q: "16.Which data structure is used in BFS?",
  o: ["Stack", "Queue", "Array", "Tree"],
  a: "Queue"
},
{
  q: "17.Which data structure is used in DFS?",
  o: ["Queue", "Array", "Stack", "Heap"],
  a: "Stack"
},
{
  q: "18.What is the time complexity of array access?",
  o: ["O(n)", "O(log n)", "O(1)", "O(n¬≤)"],
  a: "O(1)"
},
{
  q: "19.Which data structure stores key-value pairs?",
  o: ["Array", "Stack", "Hash Table", "Linked List"],
  a: "Hash Table"
},
{
  q: "20.What is an array?",
  o: ["A single variable", "A data type", "A collection of elements of the same type", "A loop"],
  a: "A collection of elements of the same type"
}
];

let i=0,answers=[],timer,time=15;

const qEl=document.getElementById("question"),
optEl=document.getElementById("options"),
timerEl=document.getElementById("timer"),
nextBtn=document.getElementById("next-btn"),
viewBtn=document.getElementById("view-btn"),
resultEl=document.getElementById("result");

function showQ(){
  clearInterval(timer);
  time=15;
  timerEl.textContent=`Time left: ${time}s`;
  nextBtn.style.display="none";
  optEl.innerHTML="";
  qEl.textContent=`Q${i+1}. ${questions[i].q}`;

  questions[i].o.forEach(opt=>{
    const b=document.createElement("button");
    b.textContent=opt;
    b.className="option-btn";
    b.onclick=()=>select(b,opt);
    optEl.appendChild(b);
  });

  timer=setInterval(()=>{
    time--;
    timerEl.textContent=`Time left: ${time}s`;
    if(time===0) next();
  },1000);
}

function select(btn,opt){
  answers[i]=opt;
  [...optEl.children].forEach(b=>b.classList.remove("selected"));
  btn.classList.add("selected");
  nextBtn.style.display="block";
  clearInterval(timer);
}

function next(){
  answers[i]??="No answer";
  i++;
  i<questions.length?showQ():showResult();
}

function showResult(){
  clearInterval(timer);
  timerEl.textContent="";
  qEl.textContent="üéâ Quiz Completed!";
  optEl.innerHTML="";
  nextBtn.style.display="none";

  const score=answers.filter((a,idx)=>a===questions[idx].a).length;
  resultEl.textContent=`Score: ${score}/${questions.length}`;
  viewBtn.style.display="block";
}

viewBtn.onclick=()=>{
  optEl.innerHTML="";
  document.querySelector(".quiz-container").scrollTop=0;
  questions.forEach((q,idx)=>{
    optEl.innerHTML+=`
    <div class="answer-box">
      <b>Q${idx+1}:</b> ${q.q}<br>
      ‚úî <span class="correct">${q.a}</span><br>
      Your Answer:
      <span class="${answers[idx]===q.a?'correct':'wrong'}">
        ${answers[idx]||"No answer"}
      </span>
    </div>`;
  });
};

nextBtn.onclick=next;
showQ();
</script>
</body>
</html>
