<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web Development Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#74ebd5,#ACB6E5);
}
.quiz-container{
  width:620px;
  background:#fff;
  padding:35px;
  border-radius:20px;
  box-shadow:0 12px 24px rgba(0,0,0,.2);
  text-align:center;
  max-height:90vh;
  overflow-y:auto;
}
h1{color:#2c3e50;margin-bottom:15px}
#timer{color:#e74c3c;font-weight:600;margin-bottom:10px}
#question{
  background:#f8f9fa;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  font-size:20px;
}
.option-btn{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:2px solid #6c5ce7;
  border-radius:10px;
  background:#fff;
  color:#6c5ce7;
  font-weight:600;
  cursor:pointer;
}
.option-btn:hover,.selected{
  background:#6c5ce7;
  color:#fff;
}
button{
  margin-top:15px;
  padding:10px 22px;
  border:none;
  border-radius:8px;
  background:#0984e3;
  color:white;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}
#next-btn,#view-btn{display:none}
#result{margin-top:15px;font-weight:600}
.answer-box{
  text-align:left;
  border:1px solid #ccc;
  padding:12px;
  border-radius:10px;
  margin:10px 0;
}
.correct{color:green}
.wrong{color:red}
</style>
</head>

<body>
<div class="quiz-container">
  <h1>Web Development</h1>
  <div id="timer"></div>
  <div id="question"></div>
  <div id="options"></div>

  <button id="next-btn">Next ‚û°Ô∏è</button>
  <button id="view-btn">View Answers üìñ</button>
  <div id="result"></div>
</div>

<script>
const questions=[
{
  q: "1.What is Web Development?",
  o: [
    "Designing posters",
    "Creating and maintaining websites",
    "Editing videos",
    "Database only"
  ],
  a: "Creating and maintaining websites"
},
{
  q: "2.Which language is used to structure a web page?",
  o: ["CSS", "JavaScript", "HTML", "Python"],
  a: "HTML"
},
{
  q: "3.What does HTML stand for?",
  o: [
    "Hyper Text Markup Language",
    "High Text Machine Language",
    "Hyperlinks Text Mark Language",
    "Home Tool Markup Language"
  ],
  a: "Hyper Text Markup Language"
},
{
  q: "4.Which language is used for styling web pages?",
  o: ["HTML", "JavaScript", "CSS", "PHP"],
  a: "CSS"
},
{
  q: "5.What does CSS stand for?",
  o: [
    "Creative Style Sheets",
    "Cascading Style Sheets",
    "Colorful Style Sheets",
    "Computer Style Sheets"
  ],
  a: "Cascading Style Sheets"
},
{
  q: "6.Which language is used to add interactivity to web pages?",
  o: ["HTML", "CSS", "JavaScript", "SQL"],
  a: "JavaScript"
},
{
  q: "7.Which tag is used to insert an image?",
  o: ["<img>", "<image>", "<pic>", "<src>"],
  a: "<img>"
},
{
  q: "8.Which attribute is used to specify a link destination?",
  o: ["src", "href", "link", "url"],
  a: "href"
},
{
  q: "9.What is a website?",
  o: [
    "A single web page",
    "A collection of related web pages",
    "A web server",
    "A browser"
  ],
  a: "A collection of related web pages"
},
{
  q: "10.Which tag is used to create a hyperlink?",
  o: ["<a>", "<link>", "<href>", "<url>"],
  a: "<a>"
},
{
  q: "11.Which HTML tag creates a form?",
  o: ["<input>", "<form>", "<table>", "<button>"],
  a: "<form>"
},
{
  q: "12.Which input type is used for passwords?",
  o: ["text", "password", "hidden", "secure"],
  a: "password"
},
{
  q: "13.Which CSS property changes text color?",
  o: ["background-color", "font-style", "color", "text-align"],
  a: "color"
},
{
  q: "14.Which CSS property is used to change font size?",
  o: ["font-weight", "text-size", "font-size", "size"],
  a: "font-size"
},
{
  q: "15.Which JavaScript keyword declares a variable?",
  o: ["var", "int", "string", "define"],
  a: "var"
},
{
  q: "16.What is Responsive Web Design?",
  o: [
    "Fast loading websites",
    "Design that adapts to different screen sizes",
    "Animated websites",
    "Secure websites"
  ],
  a: "Design that adapts to different screen sizes"
},
{
  q: "17.Which CSS framework is popular for responsive design?",
  o: ["React", "Bootstrap", "Angular", "Vue"],
  a: "Bootstrap"
},
{
  q: "18.What is the purpose of JavaScript?",
  o: [
    "Styling pages",
    "Structuring pages",
    "Adding interactivity",
    "Database storage"
  ],
  a: "Adding interactivity"
},
{
  q: "19.What is a web browser?",
  o: [
    "A web server",
    "A tool to view websites",
    "A programming language",
    "A database"
  ],
  a: "A tool to view websites"
},
{
  q: "20.Which technology is used for backend development?",
  o: ["HTML", "CSS", "JavaScript", "Node.js"],
  a: "Node.js"
}

];

let i=0,answers=[],timer,time=15;

const qEl=document.getElementById("question"),
optEl=document.getElementById("options"),
timerEl=document.getElementById("timer"),
nextBtn=document.getElementById("next-btn"),
viewBtn=document.getElementById("view-btn"),
resultEl=document.getElementById("result");

function showQ(){
  clearInterval(timer);
  time=15;
  timerEl.textContent=`Time left: ${time}s`;
  nextBtn.style.display="none";
  optEl.innerHTML="";
  qEl.textContent=`Q${i+1}. ${questions[i].q}`;

  questions[i].o.forEach(opt=>{
    const b=document.createElement("button");
    b.textContent=opt;
    b.className="option-btn";
    b.onclick=()=>select(b,opt);
    optEl.appendChild(b);
  });

  timer=setInterval(()=>{
    time--;
    timerEl.textContent=`Time left: ${time}s`;
    if(time===0) next();
  },1000);
}

function select(btn,opt){
  answers[i]=opt;
  [...optEl.children].forEach(b=>b.classList.remove("selected"));
  btn.classList.add("selected");
  nextBtn.style.display="block";
  clearInterval(timer);
}

function next(){
  answers[i]??="No answer";
  i++;
  i<questions.length?showQ():showResult();
}

function showResult(){
  clearInterval(timer);
  timerEl.textContent="";
  qEl.textContent="üéâ Quiz Completed!";
  optEl.innerHTML="";
  nextBtn.style.display="none";

  const score=answers.filter((a,idx)=>a===questions[idx].a).length;
  resultEl.textContent=`Score: ${score}/${questions.length}`;
  viewBtn.style.display="block";
}

viewBtn.onclick=()=>{
  optEl.innerHTML="";
  document.querySelector(".quiz-container").scrollTop=0;
  questions.forEach((q,idx)=>{
    optEl.innerHTML+=`
    <div class="answer-box">
      <b>Q${idx+1}:</b> ${q.q}<br>
      ‚úî <span class="correct">${q.a}</span><br>
      Your Answer:
      <span class="${answers[idx]===q.a?'correct':'wrong'}">
        ${answers[idx]||"No answer"}
      </span>
    </div>`;
  });
};

nextBtn.onclick=next;
showQ();
</script>
</body>
</html>
