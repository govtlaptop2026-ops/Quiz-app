<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cloud Computing Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#74ebd5,#ACB6E5);
}
.quiz-container{
  width:620px;
  background:#fff;
  padding:35px;
  border-radius:20px;
  box-shadow:0 12px 24px rgba(0,0,0,.2);
  text-align:center;
  max-height:90vh;
  overflow-y:auto;
}
h1{color:#2c3e50;margin-bottom:15px}
#timer{color:#e74c3c;font-weight:600;margin-bottom:10px}
#question{
  background:#f8f9fa;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  font-size:20px;
}
.option-btn{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:2px solid #6c5ce7;
  border-radius:10px;
  background:#fff;
  color:#6c5ce7;
  font-weight:600;
  cursor:pointer;
}
.option-btn:hover,.selected{
  background:#6c5ce7;
  color:#fff;
}
button{
  margin-top:15px;
  padding:10px 22px;
  border:none;
  border-radius:8px;
  background:#0984e3;
  color:white;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}
#next-btn,#view-btn{display:none}
#result{margin-top:15px;font-weight:600}
.answer-box{
  text-align:left;
  border:1px solid #ccc;
  padding:12px;
  border-radius:10px;
  margin:10px 0;
}
.correct{color:green}
.wrong{color:red}
</style>
</head>

<body>
<div class="quiz-container">
  <h1>Cloud Computing</h1>
  <div id="timer"></div>
  <div id="question"></div>
  <div id="options"></div>

  <button id="next-btn">Next ‚û°Ô∏è</button>
  <button id="view-btn">View Answers üìñ</button>
  <div id="result"></div>
</div>

<script>
const questions=[
  {
  q: "1.What is Cloud Computing?",
  o: [
    "Storing data on personal computer",
    "Using internet-based servers for storage and computing",
    "Using only hardware servers",
    "Offline computing"
  ],
  a: "Using internet-based servers for storage and computing"
},
{
  q: "2.Which is a main benefit of cloud computing?",
  o: [
    "High hardware cost",
    "Scalability",
    "Manual maintenance",
    "Limited access"
  ],
  a: "Scalability"
},
{
  q: "3.Which service model provides virtual machines?",
  o: ["SaaS", "PaaS", "IaaS", "DaaS"],
  a: "IaaS"
},
{
  q: "4.What does IaaS stand for?",
  o: [
    "Internet as a Service",
    "Infrastructure as a Service",
    "Information as a Service",
    "Interface as a Service"
  ],
  a: "Infrastructure as a Service"
},
{
  q: "5.Which service model provides platforms for developers?",
  o: ["IaaS", "PaaS", "SaaS", "FaaS"],
  a: "PaaS"
},
{
  q: "6.What does PaaS stand for?",
  o: [
    "Platform as a Service",
    "Program as a Service",
    "Process as a Service",
    "Product as a Service"
  ],
  a: "Platform as a Service"
},
{
  q: "7.Which service model provides software over the internet?",
  o: ["IaaS", "PaaS", "SaaS", "BaaS"],
  a: "SaaS"
},
{
  q: "8.What does SaaS stand for?",
  o: [
    "System as a Service",
    "Software as a Service",
    "Storage as a Service",
    "Server as a Service"
  ],
  a: "Software as a Service"
},
{
  q: "9.Which is an example of SaaS?",
  o: ["AWS EC2", "Google Docs", "Microsoft Azure VM", "Docker"],
  a: "Google Docs"
},
{
  q: "10.Which cloud deployment model is used by a single organization?",
  o: ["Public Cloud", "Private Cloud", "Hybrid Cloud", "Community Cloud"],
  a: "Private Cloud"
},
{
  q: "11.Which cloud model combines public and private clouds?",
  o: ["Public", "Private", "Hybrid", "Community"],
  a: "Hybrid"
},
{
  q: "12.Which cloud allows shared infrastructure for multiple users?",
  o: ["Private Cloud", "Public Cloud", "Local Cloud", "Personal Cloud"],
  a: "Public Cloud"
},
{
  q: "13.Which company provides AWS?",
  o: ["Google", "Microsoft", "Amazon", "IBM"],
  a: "Amazon"
},
{
  q: "14.Which cloud service is provided by Microsoft?",
  o: ["AWS", "Google Cloud", "Azure", "Oracle Cloud"],
  a: "Azure"
},
{
  q: "15.What is virtualization?",
  o: [
    "Physical storage",
    "Creating virtual versions of resources",
    "Deleting servers",
    "Encrypting data"
  ],
  a: "Creating virtual versions of resources"
},
{
  q: "16.What is elasticity in cloud computing?",
  o: [
    "Fixed resources",
    "Ability to scale resources up or down",
    "Hardware replacement",
    "Data encryption"
  ],
  a: "Ability to scale resources up or down"
},
{
  q: "17.What is pay-as-you-go model?",
  o: [
    "Monthly fixed payment",
    "Pay only for used resources",
    "Free service",
    "One-time payment"
  ],
  a: "Pay only for used resources"
},
{
  q: "18.Which cloud service stores data online?",
  o: ["Compute", "Networking", "Storage", "Security"],
  a: "Storage"
},
{
  q: "19.Which is a cloud security concern?",
  o: ["Data breach", "Scalability", "Flexibility", "Availability"],
  a: "Data breach"
},
{
  q: "20.What is the main use of cloud computing?",
  o: [
    "Offline processing",
    "Storing and accessing data anytime via internet",
    "Gaming only",
    "Hardware manufacturing"
  ],
  a: "Storing and accessing data anytime via internet"
}

];

let i=0,answers=[],timer,time=15;

const qEl=document.getElementById("question"),
optEl=document.getElementById("options"),
timerEl=document.getElementById("timer"),
nextBtn=document.getElementById("next-btn"),
viewBtn=document.getElementById("view-btn"),
resultEl=document.getElementById("result");

function showQ(){
  clearInterval(timer);
  time=15;
  timerEl.textContent=`Time left: ${time}s`;
  nextBtn.style.display="none";
  optEl.innerHTML="";
  qEl.textContent=`Q${i+1}. ${questions[i].q}`;

  questions[i].o.forEach(opt=>{
    const b=document.createElement("button");
    b.textContent=opt;
    b.className="option-btn";
    b.onclick=()=>select(b,opt);
    optEl.appendChild(b);
  });

  timer=setInterval(()=>{
    time--;
    timerEl.textContent=`Time left: ${time}s`;
    if(time===0) next();
  },1000);
}

function select(btn,opt){
  answers[i]=opt;
  [...optEl.children].forEach(b=>b.classList.remove("selected"));
  btn.classList.add("selected");
  nextBtn.style.display="block";
  clearInterval(timer);
}

function next(){
  answers[i]??="No answer";
  i++;
  i<questions.length?showQ():showResult();
}

function showResult(){
  clearInterval(timer);
  timerEl.textContent="";
  qEl.textContent="üéâ Quiz Completed!";
  optEl.innerHTML="";
  nextBtn.style.display="none";

  const score=answers.filter((a,idx)=>a===questions[idx].a).length;
  resultEl.textContent=`Score: ${score}/${questions.length}`;
  viewBtn.style.display="block";
}

viewBtn.onclick=()=>{
  optEl.innerHTML="";
  document.querySelector(".quiz-container").scrollTop=0;
  questions.forEach((q,idx)=>{
    optEl.innerHTML+=`
    <div class="answer-box">
      <b>Q${idx+1}:</b> ${q.q}<br>
      ‚úî <span class="correct">${q.a}</span><br>
      Your Answer:
      <span class="${answers[idx]===q.a?'correct':'wrong'}">
        ${answers[idx]||"No answer"}
      </span>
    </div>`;
  });
};

nextBtn.onclick=next;
showQ();
</script>
</body>
</html>
