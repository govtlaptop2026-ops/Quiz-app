<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Data Science Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#74ebd5,#ACB6E5);
}
.quiz-container{
  width:620px;
  background:#fff;
  padding:35px;
  border-radius:20px;
  box-shadow:0 12px 24px rgba(0,0,0,.2);
  text-align:center;
  max-height:90vh;
  overflow-y:auto;
}
h1{color:#2c3e50;margin-bottom:15px}
#timer{color:#e74c3c;font-weight:600;margin-bottom:10px}
#question{
  background:#f8f9fa;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  font-size:20px;
}
.option-btn{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:2px solid #6c5ce7;
  border-radius:10px;
  background:#fff;
  color:#6c5ce7;
  font-weight:600;
  cursor:pointer;
}
.option-btn:hover,.selected{
  background:#6c5ce7;
  color:#fff;
}
button{
  margin-top:15px;
  padding:10px 22px;
  border:none;
  border-radius:8px;
  background:#0984e3;
  color:white;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}
#next-btn,#view-btn{display:none}
#result{margin-top:15px;font-weight:600}
.answer-box{
  text-align:left;
  border:1px solid #ccc;
  padding:12px;
  border-radius:10px;
  margin:10px 0;
}
.correct{color:green}
.wrong{color:red}
</style>
</head>

<body>
<div class="quiz-container">
  <h1>Data Science</h1>
  <div id="timer"></div>
  <div id="question"></div>
  <div id="options"></div>

  <button id="next-btn">Next ‚û°Ô∏è</button>
  <button id="view-btn">View Answers üìñ</button>
  <div id="result"></div>
</div>

<script>
const questions=[
{
  q: "1.What is Data Science?",
  o: [
    "Storing data only",
    "Analyzing data to extract useful insights",
    "Writing HTML code",
    "Network management"
  ],
  a: "Analyzing data to extract useful insights"
},
{
  q: "2.Data Science combines?",
  o: [
    "Math, Statistics, Programming",
    "Only Programming",
    "Only Databases",
    "Only Networking"
  ],
  a: "Math, Statistics, Programming"
},
{
  q: "3.Which language is widely used in Data Science?",
  o: ["HTML", "Python", "CSS", "PHP"],
  a: "Python"
},
{
  q: "4.What is data cleaning?",
  o: [
    "Deleting all data",
    "Removing errors and inconsistencies from data",
    "Encrypting data",
    "Copying data"
  ],
  a: "Removing errors and inconsistencies from data"
},
{
  q: "5.What is structured data?",
  o: [
    "Data in tables with rows and columns",
    "Random text data",
    "Images and videos",
    "Audio data"
  ],
  a: "Data in tables with rows and columns"
},
{
  q: "6.What is unstructured data?",
  o: [
    "Only numbers",
    "Images, videos, and text data",
    "Tables only",
    "CSV files only"
  ],
  a: "Images, videos, and text data"
},
{
  q: "7.What is data visualization?",
  o: [
    "Storing data",
    "Presenting data using charts and graphs",
    "Deleting data",
    "Encrypting data"
  ],
  a: "Presenting data using charts and graphs"
},
{
  q: "8.Which library is used for data visualization in Python?",
  o: ["NumPy", "Matplotlib", "TensorFlow", "Flask"],
  a: "Matplotlib"
},
{
  q: "9.What is a dataset?",
  o: [
    "Single data value",
    "Collection of related data",
    "Only one table row",
    "Only one column"
  ],
  a: "Collection of related data"
},
{
  q: "10.What is exploratory data analysis (EDA)?",
  o: [
    "Final report writing",
    "Analyzing data to find patterns and trends",
    "Data deletion",
    "Model deployment"
  ],
  a: "Analyzing data to find patterns and trends"
},
{
  q: "11.What is a feature in Data Science?",
  o: [
    "Input variable",
    "Output value",
    "Algorithm",
    "Model"
  ],
  a: "Input variable"
},
{
  q: "12.What is data mining?",
  o: [
    "Storing data",
    "Discovering patterns from large datasets",
    "Encrypting data",
    "Deleting data"
  ],
  a: "Discovering patterns from large datasets"
},
{
  q: "13.What is Big Data?",
  o: [
    "Small datasets",
    "Extremely large and complex datasets",
    "Only text data",
    "Only numeric data"
  ],
  a: "Extremely large and complex datasets"
},
{
  q: "14.What does CSV stand for?",
  o: [
    "Comma Separated Values",
    "Computer Stored Values",
    "Common Style Values",
    "Central System Variables"
  ],
  a: "Comma Separated Values"
},
{
  q: "15.What is correlation?",
  o: [
    "Relationship between variables",
    "Deleting data",
    "Encrypting data",
    "Sorting data"
  ],
  a: "Relationship between variables"
},
{
  q: "16.What is regression used for?",
  o: [
    "Classification",
    "Predicting continuous values",
    "Clustering",
    "Sorting"
  ],
  a: "Predicting continuous values"
},
{
  q: "17.What is classification?",
  o: [
    "Grouping similar data",
    "Assigning data into categories",
    "Sorting data",
    "Deleting data"
  ],
  a: "Assigning data into categories"
},
{
  q: "18.What is a Data Scientist?",
  o: [
    "Person who stores data",
    "Person who analyzes data and builds models",
    "Person who repairs computers",
    "Person who designs websites"
  ],
  a: "Person who analyzes data and builds models"
},
{
  q: "19.What is a real-life application of Data Science?",
  o: [
    "Weather prediction",
    "Text editor",
    "Calculator",
    "File manager"
  ],
  a: "Weather prediction"
},
{
  q: "20.What tool is commonly used for data analysis?",
  o: ["Excel", "MS Paint", "Notepad", "Calculator"],
  a: "Excel"
}

];

let i=0,answers=[],timer,time=15;

const qEl=document.getElementById("question"),
optEl=document.getElementById("options"),
timerEl=document.getElementById("timer"),
nextBtn=document.getElementById("next-btn"),
viewBtn=document.getElementById("view-btn"),
resultEl=document.getElementById("result");

function showQ(){
  clearInterval(timer);
  time=15;
  timerEl.textContent=`Time left: ${time}s`;
  nextBtn.style.display="none";
  optEl.innerHTML="";
  qEl.textContent=`Q${i+1}. ${questions[i].q}`;

  questions[i].o.forEach(opt=>{
    const b=document.createElement("button");
    b.textContent=opt;
    b.className="option-btn";
    b.onclick=()=>select(b,opt);
    optEl.appendChild(b);
  });

  timer=setInterval(()=>{
    time--;
    timerEl.textContent=`Time left: ${time}s`;
    if(time===0) next();
  },1000);
}

function select(btn,opt){
  answers[i]=opt;
  [...optEl.children].forEach(b=>b.classList.remove("selected"));
  btn.classList.add("selected");
  nextBtn.style.display="block";
  clearInterval(timer);
}

function next(){
  answers[i]??="No answer";
  i++;
  i<questions.length?showQ():showResult();
}

function showResult(){
  clearInterval(timer);
  timerEl.textContent="";
  qEl.textContent="üéâ Quiz Completed!";
  optEl.innerHTML="";
  nextBtn.style.display="none";

  const score=answers.filter((a,idx)=>a===questions[idx].a).length;
  resultEl.textContent=`Score: ${score}/${questions.length}`;
  viewBtn.style.display="block";
}

viewBtn.onclick=()=>{
  optEl.innerHTML="";
  document.querySelector(".quiz-container").scrollTop=0;
  questions.forEach((q,idx)=>{
    optEl.innerHTML+=`
    <div class="answer-box">
      <b>Q${idx+1}:</b> ${q.q}<br>
      ‚úî <span class="correct">${q.a}</span><br>
      Your Answer:
      <span class="${answers[idx]===q.a?'correct':'wrong'}">
        ${answers[idx]||"No answer"}
      </span>
    </div>`;
  });
};

nextBtn.onclick=next;
showQ();
</script>
</body>
</html>
