<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leadership-Teamwork Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#74ebd5,#ACB6E5);
}
.quiz-container{
  width:620px;
  background:#fff;
  padding:35px;
  border-radius:20px;
  box-shadow:0 12px 24px rgba(0,0,0,.2);
  text-align:center;
  max-height:90vh;
  overflow-y:auto;
}
h1{color:#2c3e50;margin-bottom:15px}
#timer{color:#e74c3c;font-weight:600;margin-bottom:10px}
#question{
  background:#f8f9fa;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  font-size:20px;
}
.option-btn{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:2px solid #6c5ce7;
  border-radius:10px;
  background:#fff;
  color:#6c5ce7;
  font-weight:600;
  cursor:pointer;
}
.option-btn:hover,.selected{
  background:#6c5ce7;
  color:#fff;
}
button{
  margin-top:15px;
  padding:10px 22px;
  border:none;
  border-radius:8px;
  background:#0984e3;
  color:white;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}
#next-btn,#view-btn{display:none}
#result{margin-top:15px;font-weight:600}
.answer-box{
  text-align:left;
  border:1px solid #ccc;
  padding:12px;
  border-radius:10px;
  margin:10px 0;
}
.correct{color:green}
.wrong{color:red}
</style>
</head>

<body>
<div class="quiz-container">
  <h1>Leadership-Teamwork Quiz</h1>
  <div id="timer"></div>
  <div id="question"></div>
  <div id="options"></div>

  <button id="next-btn">Next ‚û°Ô∏è</button>
  <button id="view-btn">View Answers üìñ</button>
  <div id="result"></div>
</div>

<script>
const questions=[
{
  q: "1. What is leadership?",
  o: [
    "Giving orders only",
    "Guiding and motivating others toward a goal",
    "Working alone",
    "Controlling people"
  ],
  a: "Guiding and motivating others toward a goal"
},
{
  q: "2. Which quality is most important for a good leader?",
  o: ["Selfishness", "Communication", "Anger", "Pride"],
  a: "Communication"
},
{
  q: "3. What does teamwork mean?",
  o: [
    "Working alone",
    "Competing with others",
    "Working together to achieve a common goal",
    "Avoiding responsibility"
  ],
  a: "Working together to achieve a common goal"
},
{
  q: "4. Which behavior shows good teamwork?",
  o: [
    "Ignoring team members",
    "Sharing ideas and responsibilities",
    "Taking all credit",
    "Avoiding work"
  ],
  a: "Sharing ideas and responsibilities"
},
{
  q: "5. What should a leader do when a team member makes a mistake?",
  o: [
    "Blame publicly",
    "Ignore the mistake",
    "Provide guidance and support",
    "Remove the member"
  ],
  a: "Provide guidance and support"
},
{
  q: "6. Which skill helps leaders build trust?",
  o: ["Dishonesty", "Consistency", "Favoritism", "Silence"],
  a: "Consistency"
},
{
  q: "7. What is the role of a team leader?",
  o: [
    "Do all the work",
    "Control others",
    "Coordinate and support the team",
    "Avoid responsibility"
  ],
  a: "Coordinate and support the team"
},
{
  q: "8. Which quality helps in effective teamwork?",
  o: ["Ego", "Cooperation", "Competition", "Impatience"],
  a: "Cooperation"
},
{
  q: "9. What should a leader do during a conflict in the team?",
  o: [
    "Ignore the issue",
    "Take sides immediately",
    "Listen to all viewpoints",
    "Blame one person"
  ],
  a: "Listen to all viewpoints"
},
{
  q: "10. Which leadership style involves including team members in decisions?",
  o: ["Autocratic", "Democratic", "Laissez-faire", "Passive"],
  a: "Democratic"
},
{
  q: "11. What is one benefit of teamwork?",
  o: [
    "More conflict",
    "Faster problem solving",
    "Less responsibility",
    "Confusion"
  ],
  a: "Faster problem solving"
},
{
  q: "12. Which action builds a positive team environment?",
  o: [
    "Criticizing openly",
    "Encouraging participation",
    "Ignoring ideas",
    "Creating fear"
  ],
  a: "Encouraging participation"
},
{
  q: "13. What does accountability in a team mean?",
  o: [
    "Blaming others",
    "Avoiding duties",
    "Taking responsibility for tasks",
    "Giving excuses"
  ],
  a: "Taking responsibility for tasks"
},
{
  q: "14. Which trait helps leaders inspire others?",
  o: ["Negativity", "Vision", "Fear", "Strictness"],
  a: "Vision"
},
{
  q: "15. What should team members do to support a leader?",
  o: [
    "Question every decision",
    "Avoid communication",
    "Follow agreed goals and communicate openly",
    "Work independently"
  ],
  a: "Follow agreed goals and communicate openly"
},
{
  q: "16. Which skill helps teams work effectively?",
  o: ["Poor communication", "Clear communication", "Silence", "Assumptions"],
  a: "Clear communication"
},
{
  q: "17. What is a sign of a strong team?",
  o: [
    "Lack of trust",
    "Frequent blame",
    "Mutual respect",
    "Poor coordination"
  ],
  a: "Mutual respect"
},
{
  q: "18. What should a leader do to motivate the team?",
  o: [
    "Ignore efforts",
    "Recognize and appreciate good work",
    "Threaten members",
    "Create pressure"
  ],
  a: "Recognize and appreciate good work"
},
{
  q: "19. Which value is essential for teamwork?",
  o: ["Self-interest", "Trust", "Competition", "Ego"],
  a: "Trust"
},
{
  q: "20. Which attitude best supports leadership and teamwork?",
  o: [
    "Arrogance",
    "Responsibility",
    "Indifference",
    "Selfishness"
  ],
  a: "Responsibility"
}

];

let i=0,answers=[],timer,time=15;

const qEl=document.getElementById("question"),
optEl=document.getElementById("options"),
timerEl=document.getElementById("timer"),
nextBtn=document.getElementById("next-btn"),
viewBtn=document.getElementById("view-btn"),
resultEl=document.getElementById("result");

function showQ(){
  clearInterval(timer);
  time=15;
  timerEl.textContent=`Time left: ${time}s`;
  nextBtn.style.display="none";
  optEl.innerHTML="";
  qEl.textContent=`Q${i+1}. ${questions[i].q}`;

  questions[i].o.forEach(opt=>{
    const b=document.createElement("button");
    b.textContent=opt;
    b.className="option-btn";
    b.onclick=()=>select(b,opt);
    optEl.appendChild(b);
  });

  timer=setInterval(()=>{
    time--;
    timerEl.textContent=`Time left: ${time}s`;
    if(time===0) next();
  },1000);
}

function select(btn,opt){
  answers[i]=opt;
  [...optEl.children].forEach(b=>b.classList.remove("selected"));
  btn.classList.add("selected");
  nextBtn.style.display="block";
  clearInterval(timer);
}

function next(){
  answers[i]??="No answer";
  i++;
  i<questions.length?showQ():showResult();
}

function showResult(){
  clearInterval(timer);
  timerEl.textContent="";
  qEl.textContent="üéâ Quiz Completed!";
  optEl.innerHTML="";
  nextBtn.style.display="none";

  const score=answers.filter((a,idx)=>a===questions[idx].a).length;
  resultEl.textContent=`Score: ${score}/${questions.length}`;
  viewBtn.style.display="block";
}

viewBtn.onclick=()=>{
  optEl.innerHTML="";
  document.querySelector(".quiz-container").scrollTop=0;
  questions.forEach((q,idx)=>{
    optEl.innerHTML+=`
    <div class="answer-box">
      <b>Q${idx+1}:</b> ${q.q}<br>
      ‚úî <span class="correct">${q.a}</span><br>
      Your Answer:
      <span class="${answers[idx]===q.a?'correct':'wrong'}">
        ${answers[idx]||"No answer"}
      </span>
    </div>`;
  });
};

nextBtn.onclick=next;
showQ();
</script>
</body>
</html>
