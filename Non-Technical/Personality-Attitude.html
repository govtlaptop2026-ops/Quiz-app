<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Personality-Attitude Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#74ebd5,#ACB6E5);
}
.quiz-container{
  width:620px;
  background:#fff;
  padding:35px;
  border-radius:20px;
  box-shadow:0 12px 24px rgba(0,0,0,.2);
  text-align:center;
  max-height:90vh;
  overflow-y:auto;
}
h1{color:#2c3e50;margin-bottom:15px}
#timer{color:#e74c3c;font-weight:600;margin-bottom:10px}
#question{
  background:#f8f9fa;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  font-size:20px;
}
.option-btn{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:2px solid #6c5ce7;
  border-radius:10px;
  background:#fff;
  color:#6c5ce7;
  font-weight:600;
  cursor:pointer;
}
.option-btn:hover,.selected{
  background:#6c5ce7;
  color:#fff;
}
button{
  margin-top:15px;
  padding:10px 22px;
  border:none;
  border-radius:8px;
  background:#0984e3;
  color:white;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}
#next-btn,#view-btn{display:none}
#result{margin-top:15px;font-weight:600}
.answer-box{
  text-align:left;
  border:1px solid #ccc;
  padding:12px;
  border-radius:10px;
  margin:10px 0;
}
.correct{color:green}
.wrong{color:red}
</style>
</head>

<body>
<div class="quiz-container">
  <h1>Personality-Attitude Quiz</h1>
  <div id="timer"></div>
  <div id="question"></div>
  <div id="options"></div>

  <button id="next-btn">Next ‚û°Ô∏è</button>
  <button id="view-btn">View Answers üìñ</button>
  <div id="result"></div>
</div>

<script>
const questions=[
{
  q: "1. What does a positive attitude mainly reflect?",
  o: [
    "Negative thinking",
    "Optimism and confidence",
    "Fear of failure",
    "Avoiding responsibility"
  ],
  a: "Optimism and confidence"
},
{
  q: "2. Which attitude helps a person face challenges effectively?",
  o: ["Giving up easily", "Problem-solving mindset", "Blaming others", "Avoidance"],
  a: "Problem-solving mindset"
},
{
  q: "3. What attitude is shown by a person who accepts mistakes?",
  o: [
    "Defensive attitude",
    "Learning attitude",
    "Careless attitude",
    "Pessimistic attitude"
  ],
  a: "Learning attitude"
},
{
  q: "4. Which attitude improves teamwork?",
  o: ["Egoistic attitude", "Cooperative attitude", "Competitive negativity", "Isolation"],
  a: "Cooperative attitude"
},
{
  q: "5. What does a growth attitude encourage?",
  o: [
    "Avoiding challenges",
    "Continuous improvement",
    "Fear of change",
    "Stagnation"
  ],
  a: "Continuous improvement"
},
{
  q: "6. Which attitude helps in managing stress?",
  o: ["Panic", "Calm and composed attitude", "Overreaction", "Denial"],
  a: "Calm and composed attitude"
},
{
  q: "7. What attitude reflects self-discipline?",
  o: [
    "Procrastination",
    "Commitment to goals",
    "Laziness",
    "Irresponsibility"
  ],
  a: "Commitment to goals"
},
{
  q: "8. Which attitude shows respect for others?",
  o: [
    "Interrupting frequently",
    "Listening actively",
    "Judging quickly",
    "Ignoring opinions"
  ],
  a: "Listening actively"
},
{
  q: "9. What kind of attitude supports ethical behavior?",
  o: ["Dishonesty", "Integrity", "Self-interest", "Manipulation"],
  a: "Integrity"
},
{
  q: "10. Which attitude leads to effective decision-making?",
  o: [
    "Impulsiveness",
    "Rational thinking",
    "Emotional reaction",
    "Indecisiveness"
  ],
  a: "Rational thinking"
},
{
  q: "11. What attitude helps in handling criticism positively?",
  o: ["Defensiveness", "Openness to feedback", "Anger", "Denial"],
  a: "Openness to feedback"
},
{
  q: "12. Which attitude reflects responsibility?",
  o: [
    "Making excuses",
    "Owning one‚Äôs actions",
    "Blaming others",
    "Avoiding duties"
  ],
  a: "Owning one‚Äôs actions"
},
{
  q: "13. What attitude is essential for leadership?",
  o: ["Avoiding decisions", "Taking responsibility", "Fear of failure", "Dependence"],
  a: "Taking responsibility"
},
{
  q: "14. Which attitude encourages innovation?",
  o: [
    "Fear of mistakes",
    "Open-mindedness",
    "Rigid thinking",
    "Resistance to change"
  ],
  a: "Open-mindedness"
},
{
  q: "15. What attitude strengthens self-confidence?",
  o: [
    "Self-doubt",
    "Belief in abilities",
    "Negative comparison",
    "Fear of judgment"
  ],
  a: "Belief in abilities"
},
{
  q: "16. Which attitude helps maintain work-life balance?",
  o: ["Overworking always", "Prioritization", "Ignoring health", "Disorganization"],
  a: "Prioritization"
},
{
  q: "17. What attitude reflects professionalism?",
  o: [
    "Being punctual and respectful",
    "Being careless",
    "Ignoring deadlines",
    "Showing arrogance"
  ],
  a: "Being punctual and respectful"
},
{
  q: "18. Which attitude promotes emotional intelligence?",
  o: ["Ignoring emotions", "Understanding emotions", "Suppressing feelings", "Overreacting"],
  a: "Understanding emotions"
},
{
  q: "19. What attitude helps in building trust?",
  o: [
    "Inconsistency",
    "Honesty",
    "Manipulation",
    "Secrecy"
  ],
  a: "Honesty"
},
{
  q: "20. Which attitude best reflects a balanced personality?",
  o: [
    "Extreme rigidity",
    "Positive and adaptable attitude",
    "Constant negativity",
    "Overconfidence"
  ],
  a: "Positive and adaptable attitude"
}

];

let i=0,answers=[],timer,time=15;

const qEl=document.getElementById("question"),
optEl=document.getElementById("options"),
timerEl=document.getElementById("timer"),
nextBtn=document.getElementById("next-btn"),
viewBtn=document.getElementById("view-btn"),
resultEl=document.getElementById("result");

function showQ(){
  clearInterval(timer);
  time=15;
  timerEl.textContent=`Time left: ${time}s`;
  nextBtn.style.display="none";
  optEl.innerHTML="";
  qEl.textContent=`Q${i+1}. ${questions[i].q}`;

  questions[i].o.forEach(opt=>{
    const b=document.createElement("button");
    b.textContent=opt;
    b.className="option-btn";
    b.onclick=()=>select(b,opt);
    optEl.appendChild(b);
  });

  timer=setInterval(()=>{
    time--;
    timerEl.textContent=`Time left: ${time}s`;
    if(time===0) next();
  },1000);
}

function select(btn,opt){
  answers[i]=opt;
  [...optEl.children].forEach(b=>b.classList.remove("selected"));
  btn.classList.add("selected");
  nextBtn.style.display="block";
  clearInterval(timer);
}

function next(){
  answers[i]??="No answer";
  i++;
  i<questions.length?showQ():showResult();
}

function showResult(){
  clearInterval(timer);
  timerEl.textContent="";
  qEl.textContent="üéâ Quiz Completed!";
  optEl.innerHTML="";
  nextBtn.style.display="none";

  const score=answers.filter((a,idx)=>a===questions[idx].a).length;
  resultEl.textContent=`Score: ${score}/${questions.length}`;
  viewBtn.style.display="block";
}

viewBtn.onclick=()=>{
  optEl.innerHTML="";
  document.querySelector(".quiz-container").scrollTop=0;
  questions.forEach((q,idx)=>{
    optEl.innerHTML+=`
    <div class="answer-box">
      <b>Q${idx+1}:</b> ${q.q}<br>
      ‚úî <span class="correct">${q.a}</span><br>
      Your Answer:
      <span class="${answers[idx]===q.a?'correct':'wrong'}">
        ${answers[idx]||"No answer"}
      </span>
    </div>`;
  });
};

nextBtn.onclick=next;
showQ();
</script>
</body>
</html>
