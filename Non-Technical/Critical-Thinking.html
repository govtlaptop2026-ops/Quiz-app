<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Critical-Thinking Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#74ebd5,#ACB6E5);
}
.quiz-container{
  width:620px;
  background:#fff;
  padding:35px;
  border-radius:20px;
  box-shadow:0 12px 24px rgba(0,0,0,.2);
  text-align:center;
  max-height:90vh;
  overflow-y:auto;
}
h1{color:#2c3e50;margin-bottom:15px}
#timer{color:#e74c3c;font-weight:600;margin-bottom:10px}
#question{
  background:#f8f9fa;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  font-size:20px;
}
.option-btn{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:2px solid #6c5ce7;
  border-radius:10px;
  background:#fff;
  color:#6c5ce7;
  font-weight:600;
  cursor:pointer;
}
.option-btn:hover,.selected{
  background:#6c5ce7;
  color:#fff;
}
button{
  margin-top:15px;
  padding:10px 22px;
  border:none;
  border-radius:8px;
  background:#0984e3;
  color:white;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}
#next-btn,#view-btn{display:none}
#result{margin-top:15px;font-weight:600}
.answer-box{
  text-align:left;
  border:1px solid #ccc;
  padding:12px;
  border-radius:10px;
  margin:10px 0;
}
.correct{color:green}
.wrong{color:red}
</style>
</head>

<body>
<div class="quiz-container">
  <h1>Critical-Thinking Quiz</h1>
  <div id="timer"></div>
  <div id="question"></div>
  <div id="options"></div>

  <button id="next-btn">Next ‚û°Ô∏è</button>
  <button id="view-btn">View Answers üìñ</button>
  <div id="result"></div>
</div>

<script>
const questions=[
{
  q: "1. What is critical thinking?",
  o: [
    "Thinking emotionally",
    "Thinking without questioning",
    "Analyzing information logically before deciding",
    "Agreeing with others"
  ],
  a: "Analyzing information logically before deciding"
},
{
  q: "2. Which skill is most important in critical thinking?",
  o: ["Memorizing", "Analyzing", "Guessing", "Ignoring details"],
  a: "Analyzing"
},
{
  q: "3. What should you do before accepting any information as true?",
  o: [
    "Believe it immediately",
    "Share it with others",
    "Evaluate the evidence",
    "Ignore it"
  ],
  a: "Evaluate the evidence"
},
{
  q: "4. Which of the following is an example of critical thinking?",
  o: [
    "Following instructions blindly",
    "Accepting opinions without proof",
    "Comparing different solutions before choosing one",
    "Copying others"
  ],
  a: "Comparing different solutions before choosing one"
},
{
  q: "5. What does it mean to be open-minded?",
  o: [
    "Rejecting new ideas",
    "Accepting only one opinion",
    "Considering different viewpoints",
    "Avoiding discussions"
  ],
  a: "Considering different viewpoints"
},
{
  q: "6. Which question shows critical thinking?",
  o: [
    "Who said it?",
    "Why is this true?",
    "When was it spoken?",
    "Where did it happen?"
  ],
  a: "Why is this true?"
},
{
  q: "7. What is a bias?",
  o: [
    "A logical fact",
    "An unfair preference or prejudice",
    "A proven truth",
    "A scientific rule"
  ],
  a: "An unfair preference or prejudice"
},
{
  q: "8. What helps most in solving problems critically?",
  o: [
    "Jumping to conclusions",
    "Analyzing causes and effects",
    "Ignoring facts",
    "Relying on emotions"
  ],
  a: "Analyzing causes and effects"
},
{
  q: "9. Which action improves critical thinking?",
  o: [
    "Asking questions",
    "Avoiding challenges",
    "Accepting everything",
    "Following assumptions"
  ],
  a: "Asking questions"
},
{
  q: "10. What should you do when faced with a complex problem?",
  o: [
    "Give up",
    "Make a quick decision",
    "Break it into smaller parts",
    "Ignore the details"
  ],
  a: "Break it into smaller parts"
},
{
  q: "11. What is an assumption?",
  o: [
    "A proven fact",
    "A conclusion made without proof",
    "A scientific law",
    "A reliable source"
  ],
  a: "A conclusion made without proof"
},
{
  q: "12. Which is a sign of good critical thinking?",
  o: [
    "Defending ideas without evidence",
    "Considering evidence before deciding",
    "Rejecting feedback",
    "Thinking emotionally"
  ],
  a: "Considering evidence before deciding"
},
{
  q: "13. Why is evidence important in critical thinking?",
  o: [
    "To confuse others",
    "To support conclusions",
    "To avoid thinking",
    "To end discussion"
  ],
  a: "To support conclusions"
},
{
  q: "14. Which behavior shows poor critical thinking?",
  o: [
    "Questioning information",
    "Checking facts",
    "Blindly following opinions",
    "Analyzing arguments"
  ],
  a: "Blindly following opinions"
},
{
  q: "15. What does logical reasoning involve?",
  o: [
    "Emotions and feelings",
    "Guesswork",
    "Connecting facts in a sensible way",
    "Personal opinions"
  ],
  a: "Connecting facts in a sensible way"
},
{
  q: "16. What should you do if new evidence contradicts your belief?",
  o: [
    "Ignore the evidence",
    "Reject it immediately",
    "Reconsider your belief",
    "Argue without reason"
  ],
  a: "Reconsider your belief"
},
{
  q: "17. Which question helps in evaluating arguments?",
  o: [
    "Is it popular?",
    "Is it supported by evidence?",
    "Who likes it?",
    "Is it emotional?"
  ],
  a: "Is it supported by evidence?"
},
{
  q: "18. What is the first step in critical thinking?",
  o: [
    "Making a decision",
    "Identifying the problem",
    "Sharing opinions",
    "Drawing conclusions"
  ],
  a: "Identifying the problem"
},
{
  q: "19. What role does reflection play in critical thinking?",
  o: [
    "Avoiding mistakes",
    "Repeating actions",
    "Thinking about what was learned",
    "Ignoring results"
  ],
  a: "Thinking about what was learned"
},
{
  q: "20. Which attitude best supports critical thinking?",
  o: [
    "Closed-mindedness",
    "Curiosity",
    "Overconfidence",
    "Impatience"
  ],
  a: "Curiosity"
}

];

let i=0,answers=[],timer,time=15;

const qEl=document.getElementById("question"),
optEl=document.getElementById("options"),
timerEl=document.getElementById("timer"),
nextBtn=document.getElementById("next-btn"),
viewBtn=document.getElementById("view-btn"),
resultEl=document.getElementById("result");

function showQ(){
  clearInterval(timer);
  time=15;
  timerEl.textContent=`Time left: ${time}s`;
  nextBtn.style.display="none";
  optEl.innerHTML="";
  qEl.textContent=`Q${i+1}. ${questions[i].q}`;

  questions[i].o.forEach(opt=>{
    const b=document.createElement("button");
    b.textContent=opt;
    b.className="option-btn";
    b.onclick=()=>select(b,opt);
    optEl.appendChild(b);
  });

  timer=setInterval(()=>{
    time--;
    timerEl.textContent=`Time left: ${time}s`;
    if(time===0) next();
  },1000);
}

function select(btn,opt){
  answers[i]=opt;
  [...optEl.children].forEach(b=>b.classList.remove("selected"));
  btn.classList.add("selected");
  nextBtn.style.display="block";
  clearInterval(timer);
}

function next(){
  answers[i]??="No answer";
  i++;
  i<questions.length?showQ():showResult();
}

function showResult(){
  clearInterval(timer);
  timerEl.textContent="";
  qEl.textContent="üéâ Quiz Completed!";
  optEl.innerHTML="";
  nextBtn.style.display="none";

  const score=answers.filter((a,idx)=>a===questions[idx].a).length;
  resultEl.textContent=`Score: ${score}/${questions.length}`;
  viewBtn.style.display="block";
}

viewBtn.onclick=()=>{
  optEl.innerHTML="";
  document.querySelector(".quiz-container").scrollTop=0;
  questions.forEach((q,idx)=>{
    optEl.innerHTML+=`
    <div class="answer-box">
      <b>Q${idx+1}:</b> ${q.q}<br>
      ‚úî <span class="correct">${q.a}</span><br>
      Your Answer:
      <span class="${answers[idx]===q.a?'correct':'wrong'}">
        ${answers[idx]||"No answer"}
      </span>
    </div>`;
  });
};

nextBtn.onclick=next;
showQ();
</script>
</body>
</html>
