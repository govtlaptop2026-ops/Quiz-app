<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>English-Grammar Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#74ebd5,#ACB6E5);
}
.quiz-container{
  width:620px;
  background:#fff;
  padding:35px;
  border-radius:20px;
  box-shadow:0 12px 24px rgba(0,0,0,.2);
  text-align:center;
  max-height:90vh;
  overflow-y:auto;
}
h1{color:#2c3e50;margin-bottom:15px}
#timer{color:#e74c3c;font-weight:600;margin-bottom:10px}
#question{
  background:#f8f9fa;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  font-size:20px;
}
.option-btn{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:2px solid #6c5ce7;
  border-radius:10px;
  background:#fff;
  color:#6c5ce7;
  font-weight:600;
  cursor:pointer;
}
.option-btn:hover,.selected{
  background:#6c5ce7;
  color:#fff;
}
button{
  margin-top:15px;
  padding:10px 22px;
  border:none;
  border-radius:8px;
  background:#0984e3;
  color:white;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}
#next-btn,#view-btn{display:none}
#result{margin-top:15px;font-weight:600}
.answer-box{
  text-align:left;
  border:1px solid #ccc;
  padding:12px;
  border-radius:10px;
  margin:10px 0;
}
.correct{color:green}
.wrong{color:red}
</style>
</head>

<body>
<div class="quiz-container">
  <h1>Algorithms</h1>
  <div id="timer"></div>
  <div id="question"></div>
  <div id="options"></div>

  <button id="next-btn">Next ‚û°Ô∏è</button>
  <button id="view-btn">View Answers üìñ</button>
  <div id="result"></div>
</div>

<script>
const questions=[
{
  q: "1. Choose the correct sentence.",
  o: [
    "He go to school every day.",
    "He goes to school every day.",
    "He going to school every day.",
    "He gone to school every day."
  ],
  a: "He goes to school every day."
},
{
  q: "2. Identify the noun in the sentence: She has a cat.",
  o: ["She", "has", "a", "cat"],
  a: "cat"
},
{
  q: "3. Choose the correct past tense of 'go'.",
  o: ["goed", "went", "gone", "going"],
  a: "went"
},
{
  q: "4. Fill in the blank: I ___ playing cricket.",
  o: ["is", "am", "are", "be"],
  a: "am"
},
{
  q: "5. Choose the correct plural form of 'child'.",
  o: ["childs", "childes", "children", "childrens"],
  a: "children"
},
{
  q: "6. Identify the verb in the sentence: Birds fly in the sky.",
  o: ["Birds", "fly", "in", "sky"],
  a: "fly"
},
{
  q: "7. Choose the correct article: She bought ___ umbrella.",
  o: ["a", "an", "the", "no article"],
  a: "an"
},
{
  q: "8. Fill in the blank: He ___ finished his work.",
  o: ["have", "has", "had", "having"],
  a: "has"
},
{
  q: "9. Choose the correct sentence.",
  o: [
    "They was happy.",
    "They were happy.",
    "They are happy yesterday.",
    "They be happy."
  ],
  a: "They were happy."
},
{
  q: "10. Identify the adjective in the sentence: It is a beautiful flower.",
  o: ["It", "is", "beautiful", "flower"],
  a: "beautiful"
},
{
  q: "11. Choose the correct preposition: The book is ___ the table.",
  o: ["in", "on", "at", "by"],
  a: "on"
},
{
  q: "12. Fill in the blank: We ___ watching a movie now.",
  o: ["is", "are", "was", "were"],
  a: "are"
},
{
  q: "13. Choose the correct comparative form of 'tall'.",
  o: ["tallest", "more tall", "taller", "most tall"],
  a: "taller"
},
{
  q: "14. Identify the pronoun in the sentence: Rahul is my friend. He is kind.",
  o: ["Rahul", "friend", "He", "kind"],
  a: "He"
},
{
  q: "15. Choose the correct sentence.",
  o: [
    "She don‚Äôt like tea.",
    "She doesn‚Äôt like tea.",
    "She didn‚Äôt likes tea.",
    "She not like tea."
  ],
  a: "She doesn‚Äôt like tea."
},
{
  q: "16. Fill in the blank: There ___ many students in the class.",
  o: ["is", "are", "was", "be"],
  a: "are"
},
{
  q: "17. Choose the correct form: If it ___ tomorrow, we will stay home.",
  o: ["rain", "rains", "rained", "raining"],
  a: "rains"
},
{
  q: "18. Identify the correct question tag: You are coming, ___?",
  o: ["are you", "aren‚Äôt you", "don‚Äôt you", "didn‚Äôt you"],
  a: "aren‚Äôt you"
},
{
  q: "19. Choose the correct passive voice: Someone wrote the letter.",
  o: [
    "The letter is written by someone.",
    "The letter was written by someone.",
    "The letter has wrote by someone.",
    "The letter written by someone."
  ],
  a: "The letter was written by someone."
},
{
  q: "20. Fill in the blank: She speaks ___ than her sister.",
  o: ["clearly", "more clearly", "most clearly", "clear"],
  a: "more clearly"
}

];

let i=0,answers=[],timer,time=15;

const qEl=document.getElementById("question"),
optEl=document.getElementById("options"),
timerEl=document.getElementById("timer"),
nextBtn=document.getElementById("next-btn"),
viewBtn=document.getElementById("view-btn"),
resultEl=document.getElementById("result");

function showQ(){
  clearInterval(timer);
  time=15;
  timerEl.textContent=`Time left: ${time}s`;
  nextBtn.style.display="none";
  optEl.innerHTML="";
  qEl.textContent=`Q${i+1}. ${questions[i].q}`;

  questions[i].o.forEach(opt=>{
    const b=document.createElement("button");
    b.textContent=opt;
    b.className="option-btn";
    b.onclick=()=>select(b,opt);
    optEl.appendChild(b);
  });

  timer=setInterval(()=>{
    time--;
    timerEl.textContent=`Time left: ${time}s`;
    if(time===0) next();
  },1000);
}

function select(btn,opt){
  answers[i]=opt;
  [...optEl.children].forEach(b=>b.classList.remove("selected"));
  btn.classList.add("selected");
  nextBtn.style.display="block";
  clearInterval(timer);
}

function next(){
  answers[i]??="No answer";
  i++;
  i<questions.length?showQ():showResult();
}

function showResult(){
  clearInterval(timer);
  timerEl.textContent="";
  qEl.textContent="üéâ Quiz Completed!";
  optEl.innerHTML="";
  nextBtn.style.display="none";

  const score=answers.filter((a,idx)=>a===questions[idx].a).length;
  resultEl.textContent=`Score: ${score}/${questions.length}`;
  viewBtn.style.display="block";
}

viewBtn.onclick=()=>{
  optEl.innerHTML="";
  document.querySelector(".quiz-container").scrollTop=0;
  questions.forEach((q,idx)=>{
    optEl.innerHTML+=`
    <div class="answer-box">
      <b>Q${idx+1}:</b> ${q.q}<br>
      ‚úî <span class="correct">${q.a}</span><br>
      Your Answer:
      <span class="${answers[idx]===q.a?'correct':'wrong'}">
        ${answers[idx]||"No answer"}
      </span>
    </div>`;
  });
};

nextBtn.onclick=next;
showQ();
</script>
</body>
</html>
