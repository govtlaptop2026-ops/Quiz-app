<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Communication-Skills Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#74ebd5,#ACB6E5);
}
.quiz-container{
  width:620px;
  background:#fff;
  padding:35px;
  border-radius:20px;
  box-shadow:0 12px 24px rgba(0,0,0,.2);
  text-align:center;
  max-height:90vh;
  overflow-y:auto;
}
h1{color:#2c3e50;margin-bottom:15px}
#timer{color:#e74c3c;font-weight:600;margin-bottom:10px}
#question{
  background:#f8f9fa;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  font-size:20px;
}
.option-btn{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:2px solid #6c5ce7;
  border-radius:10px;
  background:#fff;
  color:#6c5ce7;
  font-weight:600;
  cursor:pointer;
}
.option-btn:hover,.selected{
  background:#6c5ce7;
  color:#fff;
}
button{
  margin-top:15px;
  padding:10px 22px;
  border:none;
  border-radius:8px;
  background:#0984e3;
  color:white;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}
#next-btn,#view-btn{display:none}
#result{margin-top:15px;font-weight:600}
.answer-box{
  text-align:left;
  border:1px solid #ccc;
  padding:12px;
  border-radius:10px;
  margin:10px 0;
}
.correct{color:green}
.wrong{color:red}
</style>
</head>

<body>
<div class="quiz-container">
  <h1>Communication-Skills Quiz</h1>
  <div id="timer"></div>
  <div id="question"></div>
  <div id="options"></div>

  <button id="next-btn">Next ‚û°Ô∏è</button>
  <button id="view-btn">View Answers üìñ</button>
  <div id="result"></div>
</div>

<script>
const questions=[
{
  q: "1. What is effective communication?",
  o: [
    "Speaking loudly",
    "Sharing information clearly and correctly",
    "Talking continuously",
    "Using difficult words"
  ],
  a: "Sharing information clearly and correctly"
},
{
  q: "2. Which skill is most important for good communication?",
  o: ["Reading", "Listening", "Writing", "Memorizing"],
  a: "Listening"
},
{
  q: "3. What does non-verbal communication include?",
  o: ["Emails", "Phone calls", "Body language", "Written letters"],
  a: "Body language"
},
{
  q: "4. Which is an example of verbal communication?",
  o: ["Facial expressions", "Gestures", "Speaking", "Posture"],
  a: "Speaking"
},
{
  q: "5. What helps in improving communication skills?",
  o: [
    "Interrupting others",
    "Active listening",
    "Ignoring feedback",
    "Speaking very fast"
  ],
  a: "Active listening"
},
{
  q: "6. What is active listening?",
  o: [
    "Hearing without attention",
    "Listening and understanding carefully",
    "Only waiting to speak",
    "Listening while using phone"
  ],
  a: "Listening and understanding carefully"
},
{
  q: "7. Which tone is best for professional communication?",
  o: ["Rude", "Aggressive", "Polite", "Careless"],
  a: "Polite"
},
{
  q: "8. What should you do if you do not understand something?",
  o: ["Ignore it", "Guess the meaning", "Ask for clarification", "Change the topic"],
  a: "Ask for clarification"
},
{
  q: "9. Which of the following is a barrier to communication?",
  o: ["Clear message", "Good listening", "Language difference", "Feedback"],
  a: "Language difference"
},
{
  q: "10. What is feedback in communication?",
  o: [
    "Ending the conversation",
    "Responding to the message",
    "Interrupting the speaker",
    "Speaking loudly"
  ],
  a: "Responding to the message"
},
{
  q: "11. Which communication is used in emails?",
  o: ["Verbal", "Non-verbal", "Written", "Visual"],
  a: "Written"
},
{
  q: "12. What improves clarity in communication?",
  o: [
    "Using simple language",
    "Using long sentences",
    "Speaking very fast",
    "Using complex words"
  ],
  a: "Using simple language"
},
{
  q: "13. Which is an example of good listening behavior?",
  o: [
    "Interrupting",
    "Maintaining eye contact",
    "Looking at phone",
    "Thinking about reply"
  ],
  a: "Maintaining eye contact"
},
{
  q: "14. What is the main purpose of communication?",
  o: [
    "To confuse others",
    "To share information",
    "To show authority",
    "To speak more"
  ],
  a: "To share information"
},
{
  q: "15. Which factor affects communication the most?",
  o: ["Noise", "Clear speech", "Understanding", "Feedback"],
  a: "Noise"
},
{
  q: "16. What type of communication uses charts and images?",
  o: ["Verbal", "Written", "Visual", "Non-verbal"],
  a: "Visual"
},
{
  q: "17. What should be avoided in good communication?",
  o: [
    "Respect",
    "Clarity",
    "Assumptions",
    "Feedback"
  ],
  a: "Assumptions"
},
{
  q: "18. Which skill helps in resolving conflicts?",
  o: ["Arguing", "Listening patiently", "Ignoring", "Shouting"],
  a: "Listening patiently"
},
{
  q: "19. What is one sign of poor communication?",
  o: [
    "Clear understanding",
    "Misunderstanding",
    "Good feedback",
    "Active listening"
  ],
  a: "Misunderstanding"
},
{
  q: "20. Which communication style is most effective?",
  o: [
    "Aggressive",
    "Passive",
    "Assertive",
    "Silent"
  ],
  a: "Assertive"
}

];

let i=0,answers=[],timer,time=15;

const qEl=document.getElementById("question"),
optEl=document.getElementById("options"),
timerEl=document.getElementById("timer"),
nextBtn=document.getElementById("next-btn"),
viewBtn=document.getElementById("view-btn"),
resultEl=document.getElementById("result");

function showQ(){
  clearInterval(timer);
  time=15;
  timerEl.textContent=`Time left: ${time}s`;
  nextBtn.style.display="none";
  optEl.innerHTML="";
  qEl.textContent=`Q${i+1}. ${questions[i].q}`;

  questions[i].o.forEach(opt=>{
    const b=document.createElement("button");
    b.textContent=opt;
    b.className="option-btn";
    b.onclick=()=>select(b,opt);
    optEl.appendChild(b);
  });

  timer=setInterval(()=>{
    time--;
    timerEl.textContent=`Time left: ${time}s`;
    if(time===0) next();
  },1000);
}

function select(btn,opt){
  answers[i]=opt;
  [...optEl.children].forEach(b=>b.classList.remove("selected"));
  btn.classList.add("selected");
  nextBtn.style.display="block";
  clearInterval(timer);
}

function next(){
  answers[i]??="No answer";
  i++;
  i<questions.length?showQ():showResult();
}

function showResult(){
  clearInterval(timer);
  timerEl.textContent="";
  qEl.textContent="üéâ Quiz Completed!";
  optEl.innerHTML="";
  nextBtn.style.display="none";

  const score=answers.filter((a,idx)=>a===questions[idx].a).length;
  resultEl.textContent=`Score: ${score}/${questions.length}`;
  viewBtn.style.display="block";
}

viewBtn.onclick=()=>{
  optEl.innerHTML="";
  document.querySelector(".quiz-container").scrollTop=0;
  questions.forEach((q,idx)=>{
    optEl.innerHTML+=`
    <div class="answer-box">
      <b>Q${idx+1}:</b> ${q.q}<br>
      ‚úî <span class="correct">${q.a}</span><br>
      Your Answer:
      <span class="${answers[idx]===q.a?'correct':'wrong'}">
        ${answers[idx]||"No answer"}
      </span>
    </div>`;
  });
};

nextBtn.onclick=next;
showQ();
</script>
</body>
</html>
