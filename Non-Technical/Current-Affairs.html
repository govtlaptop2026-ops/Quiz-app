<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Current Affairs Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#74ebd5,#ACB6E5);
}
.quiz-container{
  width:620px;
  background:#fff;
  padding:35px;
  border-radius:20px;
  box-shadow:0 12px 24px rgba(0,0,0,.2);
  text-align:center;
  max-height:90vh;
  overflow-y:auto;
}
h1{color:#2c3e50;margin-bottom:15px}
#timer{color:#e74c3c;font-weight:600;margin-bottom:10px}
#question{
  background:#f8f9fa;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  font-size:20px;
}
.option-btn{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:2px solid #6c5ce7;
  border-radius:10px;
  background:#fff;
  color:#6c5ce7;
  font-weight:600;
  cursor:pointer;
}
.option-btn:hover,.selected{
  background:#6c5ce7;
  color:#fff;
}
button{
  margin-top:15px;
  padding:10px 22px;
  border:none;
  border-radius:8px;
  background:#0984e3;
  color:white;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}
#next-btn,#view-btn{display:none}
#result{margin-top:15px;font-weight:600}
.answer-box{
  text-align:left;
  border:1px solid #ccc;
  padding:12px;
  border-radius:10px;
  margin:10px 0;
}
.correct{color:green}
.wrong{color:red}
</style>
</head>

<body>
<div class="quiz-container">
  <h1>Current Affairs Quiz</h1>
  <div id="timer"></div>
  <div id="question"></div>
  <div id="options"></div>

  <button id="next-btn">Next ‚û°Ô∏è</button>
  <button id="view-btn">View Answers üìñ</button>
  <div id="result"></div>
</div>

<script>
const questions=[
{
  q: "1. Who is the current Prime Minister of India?",
  o: ["Narendra Modi", "Rahul Gandhi", "Amit Shah", "Arvind Kejriwal"],
  a: "Narendra Modi"
},
{
  q: "2. What is the capital of India?",
  o: ["Mumbai", "Chennai", "New Delhi", "Kolkata"],
  a: "New Delhi"
},
{
  q: "3. Which organization conducts the Olympic Games?",
  o: ["FIFA", "ICC", "IOC", "UNO"],
  a: "IOC"
},
{
  q: "4. Which country recently hosted the G20 Summit?",
  o: ["USA", "India", "Japan", "Germany"],
  a: "India"
},
{
  q: "5. What is the currency of Japan?",
  o: ["Won", "Yen", "Dollar", "Peso"],
  a: "Yen"
},
{
  q: "6. Which Indian space agency launched the Chandrayaan missions?",
  o: ["NASA", "ESA", "ISRO", "CNSA"],
  a: "ISRO"
},
{
  q: "7. What does AI stand for?",
  o: ["Automated Internet", "Artificial Intelligence", "Advanced Information", "Applied Interface"],
  a: "Artificial Intelligence"
},
{
  q: "8. Which country is known as the Land of the Rising Sun?",
  o: ["China", "Japan", "South Korea", "Thailand"],
  a: "Japan"
},
{
  q: "9. Which Indian city is known as the Silicon Valley of India?",
  o: ["Hyderabad", "Chennai", "Pune", "Bengaluru"],
  a: "Bengaluru"
},
{
  q: "10. What is the full form of GST?",
  o: [
    "Goods and Sales Tax",
    "General Service Tax",
    "Goods and Services Tax",
    "Global Service Tax"
  ],
  a: "Goods and Services Tax"
},
{
  q: "11. Which country hosted the FIFA World Cup 2022?",
  o: ["Russia", "Qatar", "Brazil", "France"],
  a: "Qatar"
},
{
  q: "12. What is the national animal of India?",
  o: ["Lion", "Elephant", "Tiger", "Leopard"],
  a: "Tiger"
},
{
  q: "13. Which planet is known as the Red Planet?",
  o: ["Earth", "Mars", "Jupiter", "Venus"],
  a: "Mars"
},
{
  q: "14. Which Indian state has the highest population?",
  o: ["Maharashtra", "Bihar", "Uttar Pradesh", "West Bengal"],
  a: "Uttar Pradesh"
},
{
  q: "15. What is the main objective of Digital India initiative?",
  o: [
    "Improve tourism",
    "Promote digital services",
    "Increase population",
    "Reduce imports"
  ],
  a: "Promote digital services"
},
{
  q: "16. Which global organization works for world peace?",
  o: ["WHO", "UN", "WTO", "IMF"],
  a: "UN"
},
{
  q: "17. Which Indian festival is known as the Festival of Lights?",
  o: ["Holi", "Diwali", "Pongal", "Onam"],
  a: "Diwali"
},
{
  q: "18. What is the official language used in Indian Parliament?",
  o: ["English only", "Hindi only", "Hindi and English", "All Indian languages"],
  a: "Hindi and English"
},
{
  q: "19. Which technology is used for digital payments like UPI?",
  o: ["Blockchain", "Cloud Computing", "Mobile Banking", "Artificial Intelligence"],
  a: "Mobile Banking"
},
{
  q: "20. Which sector is most affected by climate change?",
  o: ["Agriculture", "Education", "IT", "Banking"],
  a: "Agriculture"
}

];

let i=0,answers=[],timer,time=15;

const qEl=document.getElementById("question"),
optEl=document.getElementById("options"),
timerEl=document.getElementById("timer"),
nextBtn=document.getElementById("next-btn"),
viewBtn=document.getElementById("view-btn"),
resultEl=document.getElementById("result");

function showQ(){
  clearInterval(timer);
  time=15;
  timerEl.textContent=`Time left: ${time}s`;
  nextBtn.style.display="none";
  optEl.innerHTML="";
  qEl.textContent=`Q${i+1}. ${questions[i].q}`;

  questions[i].o.forEach(opt=>{
    const b=document.createElement("button");
    b.textContent=opt;
    b.className="option-btn";
    b.onclick=()=>select(b,opt);
    optEl.appendChild(b);
  });

  timer=setInterval(()=>{
    time--;
    timerEl.textContent=`Time left: ${time}s`;
    if(time===0) next();
  },1000);
}

function select(btn,opt){
  answers[i]=opt;
  [...optEl.children].forEach(b=>b.classList.remove("selected"));
  btn.classList.add("selected");
  nextBtn.style.display="block";
  clearInterval(timer);
}

function next(){
  answers[i]??="No answer";
  i++;
  i<questions.length?showQ():showResult();
}

function showResult(){
  clearInterval(timer);
  timerEl.textContent="";
  qEl.textContent="üéâ Quiz Completed!";
  optEl.innerHTML="";
  nextBtn.style.display="none";

  const score=answers.filter((a,idx)=>a===questions[idx].a).length;
  resultEl.textContent=`Score: ${score}/${questions.length}`;
  viewBtn.style.display="block";
}

viewBtn.onclick=()=>{
  optEl.innerHTML="";
  document.querySelector(".quiz-container").scrollTop=0;
  questions.forEach((q,idx)=>{
    optEl.innerHTML+=`
    <div class="answer-box">
      <b>Q${idx+1}:</b> ${q.q}<br>
      ‚úî <span class="correct">${q.a}</span><br>
      Your Answer:
      <span class="${answers[idx]===q.a?'correct':'wrong'}">
        ${answers[idx]||"No answer"}
      </span>
    </div>`;
  });
};

nextBtn.onclick=next;
showQ();
</script>
</body>
</html>
