<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Analytical-Thinking Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#74ebd5,#ACB6E5);
}
.quiz-container{
  width:620px;
  background:#fff;
  padding:35px;
  border-radius:20px;
  box-shadow:0 12px 24px rgba(0,0,0,.2);
  text-align:center;
  max-height:90vh;
  overflow-y:auto;
}
h1{color:#2c3e50;margin-bottom:15px}
#timer{color:#e74c3c;font-weight:600;margin-bottom:10px}
#question{
  background:#f8f9fa;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  font-size:20px;
}
.option-btn{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:2px solid #6c5ce7;
  border-radius:10px;
  background:#fff;
  color:#6c5ce7;
  font-weight:600;
  cursor:pointer;
}
.option-btn:hover,.selected{
  background:#6c5ce7;
  color:#fff;
}
button{
  margin-top:15px;
  padding:10px 22px;
  border:none;
  border-radius:8px;
  background:#0984e3;
  color:white;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}
#next-btn,#view-btn{display:none}
#result{margin-top:15px;font-weight:600}
.answer-box{
  text-align:left;
  border:1px solid #ccc;
  padding:12px;
  border-radius:10px;
  margin:10px 0;
}
.correct{color:green}
.wrong{color:red}
</style>
</head>

<body>
<div class="quiz-container">
  <h1>Analytical-Thinking Quiz</h1>
  <div id="timer"></div>
  <div id="question"></div>
  <div id="options"></div>

  <button id="next-btn">Next ‚û°Ô∏è</button>
  <button id="view-btn">View Answers üìñ</button>
  <div id="result"></div>
</div>

<script>
const questions=[
{
  q: "1. What comes next in the series: 2, 6, 12, 20, ?",
  o: ["28", "30", "32", "34"],
  a: "30"
},
{
  q: "2. Which number is the odd one out?",
  o: ["4", "9", "16", "25"],
  a: "9"
},
{
  q: "3. If 2 + 3 = 10 and 3 + 4 = 21, then 4 + 5 = ?",
  o: ["20", "25", "36", "41"],
  a: "36"
},
{
  q: "4. A man walks 5 km north, then 3 km east, then 5 km south. How far is he from the starting point?",
  o: ["3 km", "5 km", "8 km", "10 km"],
  a: "3 km"
},
{
  q: "5. What comes next: A1, B4, C9, D16, ?",
  o: ["E20", "E24", "E25", "E30"],
  a: "E25"
},
{
  q: "6. If CAT = 24 and DOG = 26, then COW = ?",
  o: ["41", "45", "49", "51"],
  a: "49"
},
{
  q: "7. If today is Monday, what day will it be after 45 days?",
  o: ["Tuesday", "Wednesday", "Thursday", "Friday"],
  a: "Wednesday"
},
{
  q: "8. Which word is the odd one out?",
  o: ["Apple", "Banana", "Mango", "Carrot"],
  a: "Carrot"
},
{
  q: "9. Find the missing number: 7, 14, 28, ?, 112",
  o: ["42", "49", "56", "84"],
  a: "56"
},
{
  q: "10. A farmer has 17 sheep. All but 9 die. How many are left?",
  o: ["0", "8", "9", "17"],
  a: "9"
},
{
  q: "11. Which number does not belong?",
  o: ["2", "3", "5", "9"],
  a: "9"
},
{
  q: "12. If 1 = 5, 2 = 25, 3 = 325, 4 = 4325, then 5 = ?",
  o: ["54325", "5325", "4325", "325"],
  a: "54325"
},
{
  q: "13. What is the angle between the hour and minute hands at 3:15?",
  o: ["0¬∞", "7.5¬∞", "15¬∞", "22.5¬∞"],
  a: "7.5¬∞"
},
{
  q: "14. Choose the correct conclusion: All roses are flowers. Some flowers fade.",
  o: [
    "All roses fade",
    "Some roses fade",
    "No roses fade",
    "All flowers are roses"
  ],
  a: "Some roses fade"
},
{
  q: "15. Find the odd one out.",
  o: ["Circle", "Square", "Triangle", "Cube"],
  a: "Cube"
},
{
  q: "16. Complete the series: 1, 4, 9, 16, ?",
  o: ["20", "24", "25", "30"],
  a: "25"
},
{
  q: "17. A bat and a ball cost ‚Çπ110. The bat costs ‚Çπ100 more than the ball. How much does the ball cost?",
  o: ["‚Çπ5", "‚Çπ10", "‚Çπ15", "‚Çπ20"],
  a: "‚Çπ5"
},
{
  q: "18. Which letter comes next in the series: A, C, F, J, ?",
  o: ["M", "N", "O", "P"],
  a: "O"
},
{
  q: "19. If 8 people can do a job in 6 days, how many days will 12 people take?",
  o: ["2", "3", "4", "6"],
  a: "4"
},
{
  q: "20. Which number is missing: 3, 9, 27, ?, 243",
  o: ["54", "81", "108", "162"],
  a: "81"
}

];

let i=0,answers=[],timer,time=15;

const qEl=document.getElementById("question"),
optEl=document.getElementById("options"),
timerEl=document.getElementById("timer"),
nextBtn=document.getElementById("next-btn"),
viewBtn=document.getElementById("view-btn"),
resultEl=document.getElementById("result");

function showQ(){
  clearInterval(timer);
  time=15;
  timerEl.textContent=`Time left: ${time}s`;
  nextBtn.style.display="none";
  optEl.innerHTML="";
  qEl.textContent=`Q${i+1}. ${questions[i].q}`;

  questions[i].o.forEach(opt=>{
    const b=document.createElement("button");
    b.textContent=opt;
    b.className="option-btn";
    b.onclick=()=>select(b,opt);
    optEl.appendChild(b);
  });

  timer=setInterval(()=>{
    time--;
    timerEl.textContent=`Time left: ${time}s`;
    if(time===0) next();
  },1000);
}

function select(btn,opt){
  answers[i]=opt;
  [...optEl.children].forEach(b=>b.classList.remove("selected"));
  btn.classList.add("selected");
  nextBtn.style.display="block";
  clearInterval(timer);
}

function next(){
  answers[i]??="No answer";
  i++;
  i<questions.length?showQ():showResult();
}

function showResult(){
  clearInterval(timer);
  timerEl.textContent="";
  qEl.textContent="üéâ Quiz Completed!";
  optEl.innerHTML="";
  nextBtn.style.display="none";

  const score=answers.filter((a,idx)=>a===questions[idx].a).length;
  resultEl.textContent=`Score: ${score}/${questions.length}`;
  viewBtn.style.display="block";
}

viewBtn.onclick=()=>{
  optEl.innerHTML="";
  document.querySelector(".quiz-container").scrollTop=0;
  questions.forEach((q,idx)=>{
    optEl.innerHTML+=`
    <div class="answer-box">
      <b>Q${idx+1}:</b> ${q.q}<br>
      ‚úî <span class="correct">${q.a}</span><br>
      Your Answer:
      <span class="${answers[idx]===q.a?'correct':'wrong'}">
        ${answers[idx]||"No answer"}
      </span>
    </div>`;
  });
};

nextBtn.onclick=next;
showQ();
</script>
</body>
</html>
