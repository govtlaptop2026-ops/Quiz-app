<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>General-Knowledge Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#74ebd5,#ACB6E5);
}
.quiz-container{
  width:620px;
  background:#fff;
  padding:35px;
  border-radius:20px;
  box-shadow:0 12px 24px rgba(0,0,0,.2);
  text-align:center;
  max-height:90vh;
  overflow-y:auto;
}
h1{color:#2c3e50;margin-bottom:15px}
#timer{color:#e74c3c;font-weight:600;margin-bottom:10px}
#question{
  background:#f8f9fa;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  font-size:20px;
}
.option-btn{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:2px solid #6c5ce7;
  border-radius:10px;
  background:#fff;
  color:#6c5ce7;
  font-weight:600;
  cursor:pointer;
}
.option-btn:hover,.selected{
  background:#6c5ce7;
  color:#fff;
}
button{
  margin-top:15px;
  padding:10px 22px;
  border:none;
  border-radius:8px;
  background:#0984e3;
  color:white;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}
#next-btn,#view-btn{display:none}
#result{margin-top:15px;font-weight:600}
.answer-box{
  text-align:left;
  border:1px solid #ccc;
  padding:12px;
  border-radius:10px;
  margin:10px 0;
}
.correct{color:green}
.wrong{color:red}
</style>
</head>

<body>
<div class="quiz-container">
  <h1>Leadership-Teamwork Quiz</h1>
  <div id="timer"></div>
  <div id="question"></div>
  <div id="options"></div>

  <button id="next-btn">Next ‚û°Ô∏è</button>
  <button id="view-btn">View Answers üìñ</button>
  <div id="result"></div>
</div>

<script>
const questions=[
{
  q: "1. Which is the largest continent in the world?",
  o: ["Africa", "Europe", "Asia", "Australia"],
  a: "Asia"
},
{
  q: "2. What is the national tree of India?",
  o: ["Banyan", "Peepal", "Neem", "Mango"],
  a: "Banyan"
},
{
  q: "3. Which planet is closest to the Sun?",
  o: ["Venus", "Earth", "Mercury", "Mars"],
  a: "Mercury"
},
{
  q: "4. Who was the first Prime Minister of India?",
  o: ["Mahatma Gandhi", "Jawaharlal Nehru", "Sardar Patel", "Rajendra Prasad"],
  a: "Jawaharlal Nehru"
},
{
  q: "5. Which metal is liquid at room temperature?",
  o: ["Iron", "Mercury", "Aluminium", "Copper"],
  a: "Mercury"
},
{
  q: "6. How many days are there in a leap year?",
  o: ["364", "365", "366", "367"],
  a: "366"
},
{
  q: "7. Which is the fastest land animal?",
  o: ["Lion", "Tiger", "Leopard", "Cheetah"],
  a: "Cheetah"
},
{
  q: "8. Who is known as the Missile Man of India?",
  o: ["C. V. Raman", "Homi Bhabha", "A. P. J. Abdul Kalam", "Vikram Sarabhai"],
  a: "A. P. J. Abdul Kalam"
},
{
  q: "9. Which country gifted the Statue of Liberty to the USA?",
  o: ["Germany", "France", "Italy", "Spain"],
  a: "France"
},
{
  q: "10. What is the chemical symbol for Gold?",
  o: ["Ag", "Au", "Gd", "Go"],
  a: "Au"
},
{
  q: "11. Which organ purifies blood in the human body?",
  o: ["Heart", "Lungs", "Liver", "Kidneys"],
  a: "Kidneys"
},
{
  q: "12. Which is the longest mountain range in the world?",
  o: ["Himalayas", "Andes", "Rockies", "Alps"],
  a: "Andes"
},
{
  q: "13. Who wrote the Ramayana?",
  o: ["Tulsidas", "Valmiki", "Kalidasa", "Ved Vyasa"],
  a: "Valmiki"
},
{
  q: "14. Which gas is filled in balloons to make them float?",
  o: ["Oxygen", "Nitrogen", "Hydrogen", "Helium"],
  a: "Helium"
},
{
  q: "15. Which Indian state is known as the Spice Garden of India?",
  o: ["Kerala", "Tamil Nadu", "Karnataka", "Andhra Pradesh"],
  a: "Kerala"
},
{
  q: "16. How many players are there in a cricket team?",
  o: ["9", "10", "11", "12"],
  a: "11"
},
{
  q: "17. Which planet has rings around it?",
  o: ["Mars", "Jupiter", "Saturn", "Venus"],
  a: "Saturn"
},
{
  q: "18. What is the national currency of India?",
  o: ["Rupee", "Dollar", "Pound", "Yen"],
  a: "Rupee"
},
{
  q: "19. Which instrument is used to measure earthquakes?",
  o: ["Thermometer", "Barometer", "Seismograph", "Hygrometer"],
  a: "Seismograph"
},
{
  q: "20. Which festival is called the Festival of Colors?",
  o: ["Diwali", "Eid", "Holi", "Christmas"],
  a: "Holi"
}

];

let i=0,answers=[],timer,time=15;

const qEl=document.getElementById("question"),
optEl=document.getElementById("options"),
timerEl=document.getElementById("timer"),
nextBtn=document.getElementById("next-btn"),
viewBtn=document.getElementById("view-btn"),
resultEl=document.getElementById("result");

function showQ(){
  clearInterval(timer);
  time=15;
  timerEl.textContent=`Time left: ${time}s`;
  nextBtn.style.display="none";
  optEl.innerHTML="";
  qEl.textContent=`Q${i+1}. ${questions[i].q}`;

  questions[i].o.forEach(opt=>{
    const b=document.createElement("button");
    b.textContent=opt;
    b.className="option-btn";
    b.onclick=()=>select(b,opt);
    optEl.appendChild(b);
  });

  timer=setInterval(()=>{
    time--;
    timerEl.textContent=`Time left: ${time}s`;
    if(time===0) next();
  },1000);
}

function select(btn,opt){
  answers[i]=opt;
  [...optEl.children].forEach(b=>b.classList.remove("selected"));
  btn.classList.add("selected");
  nextBtn.style.display="block";
  clearInterval(timer);
}

function next(){
  answers[i]??="No answer";
  i++;
  i<questions.length?showQ():showResult();
}

function showResult(){
  clearInterval(timer);
  timerEl.textContent="";
  qEl.textContent="üéâ Quiz Completed!";
  optEl.innerHTML="";
  nextBtn.style.display="none";

  const score=answers.filter((a,idx)=>a===questions[idx].a).length;
  resultEl.textContent=`Score: ${score}/${questions.length}`;
  viewBtn.style.display="block";
}

viewBtn.onclick=()=>{
  optEl.innerHTML="";
  document.querySelector(".quiz-container").scrollTop=0;
  questions.forEach((q,idx)=>{
    optEl.innerHTML+=`
    <div class="answer-box">
      <b>Q${idx+1}:</b> ${q.q}<br>
      ‚úî <span class="correct">${q.a}</span><br>
      Your Answer:
      <span class="${answers[idx]===q.a?'correct':'wrong'}">
        ${answers[idx]||"No answer"}
      </span>
    </div>`;
  });
};

nextBtn.onclick=next;
showQ();
</script>
</body>
</html>
