<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <style>

     body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .card{
      font-size: 60px;
      font-weight: bold;
      color: white;
      margin-left: 10%;
      text-shadow: 2px 2px #0d47a1;
    }

    button {
      background-color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.7);
      transition: transform 0.2s ease;
      margin: 9.9%;
      margin-left: 25%;
    }
    button a{
        text-decoration: none;
      color: #2196f3;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Screen 1: Start -->
  <div class="card" id="screen1">
    <img src="images\quiz.png" alt="Quiz Logo">
    <button onclick="showScreen(2)">
    <a href="select.html">START</a></button>
  </div>

  <!-- Screen 3: Question -->

      }
      document.getElementById('screen' + n).style.display = 'block';
    }

</body>
</html>
